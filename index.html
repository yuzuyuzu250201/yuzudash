<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --bg-color: #a2d2ff; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2b2d42; font-family: 'Gamja Flower', cursive; overflow: hidden; -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-radius: 30px; overflow: hidden; }
        canvas { background: var(--bg-color); display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.4); color: white; z-index: 10; backdrop-filter: blur(4px); }
        #start-ui { background: linear-gradient(135deg, rgba(255,218,68,0.9), rgba(255,126,179,0.9)); }
        #guide-ui { display: none; background: rgba(0, 0, 0, 0.85); padding: 20px; text-align: left; }
        h1 { font-size: 60px; margin: 0 0 10px 0; text-shadow: 3px 3px 0px #ff7eb3; }
        .btn { padding: 12px 30px; font-size: 24px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 6px 0px #e6e6e6; transition: 0.1s; margin: 5px; width: 220px; outline: none; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0px #e6e6e6; }
        .btn-sub { background: #6fbcf0; color: white; box-shadow: 0 6px 0px #4a90c0; }
        #hud-top { position: absolute; top: 20px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; color: white; font-size: 24px; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-item { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); }
        #warning-label { position: absolute; right: 20px; font-size: 50px; color: #ff4444; display: none; font-weight: bold; text-shadow: 2px 2px white; z-index: 8; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="game-container">
        <div id="hud-top">
            <div id="life-display" class="hud-item">â¤ï¸â¤ï¸â¤ï¸</div>
            <div style="text-align: right;">
                <div class="hud-item" id="mach-display">ğŸš€ ë§ˆí•˜ 1</div>
                <div class="hud-item" id="score-display">â­ 0 / 5000</div>
            </div>
        </div>

        <div id="warning-label">!</div>

        <div id="start-ui" class="overlay">
            <h1>Yuzu Dash</h1>
            <div id="main-best-score" style="margin-bottom:15px;">ìµœê³  ê¸°ë¡: 0</div>
            <button class="btn" onclick="prepareGame()">ë¹„í–‰ ì‹œì‘!</button>
            <button class="btn btn-sub" onclick="toggleGuide(true)">ì–µë–¡ê³„í•´ì—¬??</button>
        </div>

        <div id="guide-ui" class="overlay">
            <h2 style="color:var(--primary-color)">ğŸ“¢ ê²Œì„ ë°©ë²•</h2>
            <ul style="line-height:1.6; font-size:18px;">
                <li><strong>ì í”„:</strong> í´ë¦­ ë˜ëŠ” ìŠ¤í˜ì´ìŠ¤ë°”</li>
                <li><strong>ê³µê²©:</strong> ìš°í´ë¦­ ë˜ëŠ” Qí‚¤ (ê·¤ ë°œì‚¬!)</li>
                <li><strong>ê´´ì¦ˆ:</strong> 50ì  ì´í›„ë¶€í„° ì˜¤ë¥¸ìª½ì—ì„œ ë“±ì¥</li>
                <li><strong>í´ë¦¬ì–´:</strong> íŒŒì´í”„ 5000ê°œ ëŒíŒŒ</li>
            </ul>
            <button class="btn btn-sub" onclick="toggleGuide(false)">ì•Œê² ì–´ìš”!</button>
        </div>

        <div id="count-ui" class="overlay" style="display:none; font-size: 100px; font-weight: bold;"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const guideUI = document.getElementById('guide-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');
        const lifeDisplay = document.getElementById('life-display');
        const warningLabel = document.getElementById('warning-label');

        let gameState = 'STOP';
        let score = 0, lives = 3, gameSpeed = 2.2, invincible = 0, currentMach = 1, frameCount = 0;
        let pipes = [], bullets = [], enemies = [];
        
        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';

        const player = { x: 60, y: 300, width: 45, height: 45, gravity: 0.22, velocity: 0, jump: -6.5, maxVelocity: 6 };

        // ìµœê³  ê¸°ë¡ ë¡œì§
        let highscore = localStorage.getItem('yuzuHighScore') || 0;
        document.getElementById('main-best-score').innerText = `ìµœê³  ê¸°ë¡: ${highscore}`;

        // --- ì‚¬ìš´ë“œ ì—”ì§„ ê°œì„  ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration, vol = 0.05, sweep = false) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // í”¼ìœµ~! í•˜ëŠ” ìŠ¤ìœ• íš¨ê³¼ ì¶”ê°€
            if (sweep) {
                osc.frequency.exponentialRampToValueAtTime(freq * 2, audioCtx.currentTime + duration);
            }

            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        // ê³µê²© ì‚¬ìš´ë“œ ì „ìš© (í”¼ìœµ~!)
        function playShootSound() {
            playSound(400, 'sine', 0.2, 0.1, true);
        }

        function toggleGuide(show) { guideUI.style.display = show ? 'flex' : 'none'; }

        function prepareGame() {
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();
            let count = 3;
            countUI.innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count > 0) { countUI.innerText = count; playSound(523, 'sine', 0.1); }
                else if (count === 0) { countUI.innerText = "GO!"; playSound(1046, 'sine', 0.2); }
                else { clearInterval(timer); countUI.style.display = 'none'; gameState = 'PLAYING'; animate(); }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes = []; bullets = []; enemies = [];
            score = 0; lives = 3; gameSpeed = 2.2; invincible = 0; currentMach = 1; frameCount = 0;
            updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `â­ ${score} / 5000`;
            const newMach = 1 + Math.floor(score / 50);
            if (newMach > currentMach) {
                currentMach = newMach;
                playSound(880, 'triangle', 0.2, 0.1);
            }
            machDisplay.innerText = `ğŸš€ ë§ˆí•˜ ${currentMach}`;
            lifeDisplay.innerText = "â¤ï¸".repeat(lives);
            if(score > highscore) {
                highscore = score;
                localStorage.setItem('yuzuHighScore', highscore);
            }
        }

        function spawnEnemy() {
            if (score < 50) return;
            const spawnY = Math.random() * (canvas.height - 150) + 75;
            warningLabel.style.top = spawnY + "px";
            warningLabel.style.display = "block";
            setTimeout(() => {
                warningLabel.style.display = "none";
                if(gameState === 'PLAYING') enemies.push({ x: canvas.width, y: spawnY, width: 40, height: 40 });
            }, 1000);
        }

        function fireBullet() {
            if (gameState !== 'PLAYING') return;
            // ë°°ì—´ì— ê°ì²´ ì¶”ê°€ ì‹œ ë°œìƒí•  ìˆ˜ ìˆëŠ” ì˜¤ë¥˜ ë°©ì§€
            const newBullet = { x: player.x + 40, y: player.y + 15 };
            bullets.push(newBullet);
            playShootSound();
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (invincible > 0) invincible--;

            // í”Œë ˆì´ì–´ ë¬¼ë¦¬
            player.velocity += player.gravity;
            player.y += player.velocity;

            if (player.y + player.height > canvas.height) { gameOver("ë‚˜ë½ìœ¼ë¡œ ë–¨ì–´ì¡ŒìŠµë‹ˆë‹¤!"); return; }
            if (player.y < 0) player.y = 0;

            // ìœ ì¦ˆ ê·¸ë¦¬ê¸°
            ctx.save();
            if (invincible % 10 < 5) {
                ctx.setLineDash([8, 4]); ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, 35, 0, Math.PI * 2); ctx.stroke();
                ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            }
            ctx.restore();

            // íŒŒì´í”„
            if (frameCount % 140 === 0) {
                pipes.push({ x: canvas.width, y: Math.random() * (canvas.height - 370) + 75, passed: false });
            }
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                ctx.fillStyle = '#77b255';
                ctx.fillRect(pipes[i].x, 0, 60, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + 220, 60, canvas.height);

                if (!pipes[i].passed && pipes[i].x + 60 < player.x) {
                    score++; pipes[i].passed = true; updateHUD();
                    if(score >= 5000) { gameClear(); return; }
                }
                if (invincible === 0 && player.x < pipes[i].x + 60 && player.x + 45 > pipes[i].x && (player.y < pipes[i].y || player.y + 45 > pipes[i].y + 220)) {
                    takeDamage();
                }
                if (pipes[i].x + 60 < 0) pipes.splice(i, 1);
            }

            // ê³µê²© (ê·¤ ë°œì‚¬) - ë£¨í”„ ìµœì í™” ë° ì¶©ëŒ ì²˜ë¦¬
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += 10;
                ctx.drawImage(bulletImg, bullets[i].x, bullets[i].y, 30, 20);
                
                let removed = false;
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x < enemies[j].x + 40 && bullets[i].x + 30 > enemies[j].x && 
                        bullets[i].y < enemies[j].y + 40 && bullets[i].y + 20 > enemies[j].y) {
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        playSound(800, 'sine', 0.05, 0.05);
                        removed = true;
                        break;
                    }
                }
                if (!removed && bullets[i].x > canvas.width) bullets.splice(i, 1);
            }

            // ê´´ì¦ˆ
            if (frameCount % 300 === 0) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= (gameSpeed + 1.5);
                ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, 40, 40);
                if (invincible === 0 && player.x < enemies[i].x + 40 && player.x + 45 > enemies[i].x && player.y < enemies[i].y + 40 && player.y + 45 > enemies[i].y) {
                    takeDamage(); enemies.splice(i, 1);
                }
                if (enemies[i] && enemies[i].x + 40 < 0) enemies.splice(i, 1);
            }

            frameCount++;
            requestAnimationFrame(animate);
        }

        function takeDamage() {
            lives--; invincible = 90; playSound(200, 'square', 0.3, 0.1); updateHUD();
            if (lives <= 0) gameOver("ë¼ì´í”„ë¥¼ ëª¨ë‘ ìƒì—ˆìŠµë‹ˆë‹¤!");
        }

        function gameOver(msg) { gameState = 'STOP'; alert(msg + `\nìµœì¢… ì ìˆ˜: ${score}`); startUI.style.display = 'flex'; }
        function gameClear() { gameState = 'STOP'; alert("ğŸŠ 5000ê°œ ëŒíŒŒ! ìœ ì¦ˆ ëŒ€ì‰¬ í´ë¦¬ì–´! ğŸŠ"); startUI.style.display = 'flex'; }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í†µí•© (ë²„ê·¸ ë°©ì§€)
        window.addEventListener('keydown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.code === 'Space') player.velocity = player.jump;
            if (e.code === 'KeyQ') fireBullet();
        });

        window.addEventListener('mousedown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.button === 0) player.velocity = player.jump;
            if (e.button === 2) {
                e.preventDefault();
                fireBullet();
            }
        });
    </script>
</body>
</html>
