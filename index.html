<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash - New Item Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --neon-blue: #00f2fe; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a12; font-family: 'Gamja Flower', cursive; overflow: hidden; user-select:none; color: white; }
        #game-container { position: relative; width: 500px; height: 750px; box-shadow: 0 0 50px rgba(100,149,237,0.3); border-radius: 30px; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; backdrop-filter: blur(8px); display: none; }
        #start-ui { display: flex; background: linear-gradient(135deg, rgba(255,218,68,0.8), rgba(255,126,179,0.8)); }
        
        .menu-page { padding: 20px; text-align: center; width: 90%; background: rgba(255,255,255,0.1); border-radius: 20px; border: 1px solid var(--neon-blue); max-height: 80%; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        
        .item-slot { padding: 8px; background: rgba(0,0,0,0.5); border: 2px solid #555; border-radius: 12px; cursor: pointer; transition: 0.2s; position: relative; }
        .item-slot img { width: 50px; height: 50px; display: block; margin: 0 auto 5px; filter: grayscale(1); opacity: 0.4; }
        .item-slot.owned img { filter: grayscale(0); opacity: 1; }
        .item-slot.active { border-color: var(--primary-color); background: rgba(255, 218, 68, 0.2); box-shadow: 0 0 15px var(--primary-color); }
        .item-slot .name { font-size: 14px; font-weight: bold; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .item-slot .desc { font-size: 10px; color: #bbb; display: block; line-height: 1.2; margin-top: 2px; }
        .item-slot .price-tag { position: absolute; top: -5px; right: -5px; background: gold; color: black; font-size: 10px; padding: 2px 5px; border-radius: 8px; font-weight: bold; }

        .btn { padding: 12px 20px; font-size: 22px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 4px 0px #e6e6e6; transition: 0.1s; width: 200px; margin: 8px; outline: none; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0px #e6e6e6; }
        
        #hud-top { position: absolute; top: 25px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-item { background: rgba(0,0,0,0.6); padding: 6px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 5px; font-size: 18px; }
        #hover-gauge { width: 100px; height: 8px; background: #333; border-radius: 4px; display: none; margin-top: 5px; }
        #hover-fill { height: 100%; background: var(--neon-blue); border-radius: 4px; width: 100%; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="game-container">
        <div id="hud-top">
            <div>
                <div id="life-display" class="hud-item">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="hud-item" style="color: gold;">Coin: <span id="current-coin">0</span> (+<span id="total-hold-coin">0</span>)</div>
                <div id="hover-gauge"><div id="hover-fill"></div></div>
            </div>
            <div style="text-align: right;">
                <div class="hud-item" id="mach-display">üöÄ ÎßàÌïò 1</div>
                <div class="hud-item" id="score-display">‚≠ê 0</div>
            </div>
        </div>

        <div id="start-ui" class="overlay">
            <h1 style="font-size: 56px; margin: 0; text-shadow: 2px 2px #ff7eb3;">Yuzu Dash v1.15</h1>
            <div id="main-best-score" style="margin-bottom:15px; font-size: 20px;">ÏµúÍ≥† Í∏∞Î°ù: 0</div>
            <div style="color: gold; font-size: 28px; margin-bottom: 20px;">Total Coin: <span id="start-total-coin">0</span></div>
            <button class="btn" onclick="prepareGame()">ÎπÑÌñâ ÏãúÏûë!</button>
            <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('gacha-ui')">Í∞ÄÏ±† & ÏÉÅÏ†ê</button>
            <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('settings-ui')">ÏÑ§Ï†ï</button>
        </div>

        <div id="gacha-ui" class="overlay">
            <div class="menu-page">
                <h2>üéÅ ÏïÑÏù¥ÌÖú ÏÉÅÏ†ê</h2>
                <div style="font-size: 20px; color: gold; margin-bottom:12px;">Î≥¥Ïú†: <span class="coin-val">0</span></div>
                <button class="btn" style="width: 220px; background: gold; color: black;" onclick="drawGacha()">ÏùºÎ∞ò Í∞ÄÏ±† (50 Coin)</button>
                <div class="grid" id="collection-grid"></div>
                <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('start-ui')">Îí§Î°úÍ∞ÄÍ∏∞</button>
            </div>
        </div>

        <div id="settings-ui" class="overlay">
            <div class="menu-page">
                <h2>‚öôÔ∏è ÏÇ¨Ïö¥Îìú ÏÑ§Ï†ï</h2>
                <div style="margin:25px 0;">BGM: <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()"></div>
                <div style="margin:25px 0;">SFX: <input type="range" id="sfx-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()"></div>
                <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('start-ui')">Ï†ÄÏû•</button>
            </div>
        </div>

        <div id="count-ui" class="overlay" style="font-size: 120px; font-weight: bold;"></div>
        <canvas id="gameCanvas" width="500" height="750"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgm = new Audio('FutureJuice.mp3'); bgm.loop = true;

        const ITEM_LIST = [
            { id: 'cutlet', name: 'ÎèàÍπåÏì∞', desc: 'ÎùºÏù¥ÌîÑ+1', img: 'gacha_don.webp', type: 'gacha' },
            { id: 'tangerine', name: 'Ïú†Ï¶àÍ∑§', desc: '3Î∞©Ìñ•Î∞úÏÇ¨', img: 'gacha_gyul.webp', type: 'gacha' },
            { id: 'lemon', name: 'Î†àÎ™¨', desc: 'Í¥¥Ï¶à Ï≤òÏπòÏãú ÏΩîÏù∏ 100%', img: 'gacha_lemon.webp', type: 'gacha' },
            { id: 'altman', name: 'ÏÉò ÏïåÌä∏Îßå', desc: 'W: 2Ï¥à Ìò∏Î≤ÑÎßÅ', img: 'gacha_altman.webp', type: 'gacha' },
            { id: 'banana', name: 'ÎÇòÎÖ∏Î∞îÎÇòÎÇò', desc: '50ÌååÏù¥ÌîÑÎãπ Life+1', img: 'gacha_banana.webp', type: 'gacha' },
            { id: 'yuzudoro', name: 'YUZUDORO', desc: '1Ìöå Ï¶âÏãú Î∂ÄÌôú', img: 'gacha_yuzudoro.webp', type: 'gacha' },
            { id: 'yuzu_1000', name: 'Ïö∞Ï≠êÏú†Ï¶à', desc: 'Í∏∞Îä• ÏóÜÏùå (Ï†ÑÏÑ§)', img: 'yuzu_1000.webp', type: 'shop', price: 1000 }
        ];

        let data = {
            highscore: parseInt(localStorage.getItem('yuzuHighScore')) || 0,
            coins: parseInt(localStorage.getItem('yuzuCoins')) || 0,
            collection: JSON.parse(localStorage.getItem('yuzuCollection')) || [],
            activeItems: JSON.parse(localStorage.getItem('yuzuActiveItems')) || [],
            bgmVol: localStorage.getItem('yuzuBgmVol') !== null ? parseFloat(localStorage.getItem('yuzuBgmVol')) : 0.5,
            sfxVol: localStorage.getItem('yuzuSfxVol') !== null ? parseFloat(localStorage.getItem('yuzuSfxVol')) : 0.5
        };

        let gameState = 'STOP', score = 0, lives = 3, gameSpeed = 2.5, currentMach = 1, frameCount = 0;
        let pipes = [], bullets = [], enemies = [], coins = [], invincible = 0, sessionCoins = 0;
        
        // ÏïÑÏù¥ÌÖú Í¥ÄÎ†® ÏÉÅÌÉú
        let hoverTime = 120, isHovering = false, canHover = true;
        let revivesLeft = 0, pipesPassed = 0;

        bgm.volume = data.bgmVol;
        document.getElementById('bgm-vol').value = data.bgmVol;
        document.getElementById('sfx-vol').value = data.sfxVol;

        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';
        const player = { x: 70, y: 350, width: 55, height: 55, gravity: 0.24, velocity: 0, jump: -7.2 };

        function updateVolume() { 
            data.bgmVol = parseFloat(document.getElementById('bgm-vol').value);
            data.sfxVol = parseFloat(document.getElementById('sfx-vol').value);
            bgm.volume = data.bgmVol;
            saveData(); 
        }

        function playSound(f, t, d, s=false) {
            const ac = new (window.AudioContext || window.webkitAudioContext)();
            if (ac.state === 'suspended') ac.resume();
            const o = ac.createOscillator(); const g = ac.createGain();
            o.type = t; o.frequency.setValueAtTime(f, ac.currentTime);
            if (s) o.frequency.exponentialRampToValueAtTime(f * 2.5, ac.currentTime + d);
            g.gain.setValueAtTime(data.sfxVol * 0.1, ac.currentTime);
            o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime + d);
        }

        function openPage(id) {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            if(id !== 'none') document.getElementById(id).style.display = 'flex';
            if(id === 'gacha-ui') renderCollection();
            updateDataUI();
        }

        function updateDataUI() {
            document.getElementById('start-total-coin').innerText = data.coins;
            document.getElementById('total-hold-coin').innerText = data.coins;
            document.querySelectorAll('.coin-val').forEach(el => el.innerText = data.coins);
            document.getElementById('main-best-score').innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${data.highscore}`;
        }

        function drawGacha() {
            if (data.coins < 50) { alert("ÏΩîÏù∏Ïù¥ Î∂ÄÏ°±Ìï¥Ïöî!"); return; }
            data.coins -= 50;
            const pool = ITEM_LIST.filter(i => i.type === 'gacha');
            const picked = pool[Math.floor(Math.random() * pool.length)];
            if (data.collection.includes(picked.id)) { data.coins += 10; alert(`Ï§ëÎ≥µ! [${picked.name}] -> 10 Coin ÌéòÏù¥Î∞±!`); }
            else { data.collection.push(picked.id); alert(`NEW! [${picked.name}] ÌöçÎìù!`); }
            saveData(); updateDataUI(); renderCollection();
        }

        function buyItem(id, price) {
            if (data.coins < price) { alert("ÏΩîÏù∏Ïù¥ Î∂ÄÏ°±Ìï©ÎãàÎã§!"); return; }
            if (data.collection.includes(id)) { alert("Ïù¥ÎØ∏ Î≥¥Ïú† Ï§ëÏûÖÎãàÎã§."); return; }
            data.coins -= price;
            data.collection.push(id);
            alert("Íµ¨Îß§ ÏôÑÎ£å!");
            saveData(); updateDataUI(); renderCollection();
        }

        function renderCollection() {
            const grid = document.getElementById('collection-grid'); grid.innerHTML = '';
            ITEM_LIST.forEach(item => {
                const isOwned = data.collection.includes(item.id);
                const isActive = data.activeItems.includes(item.id);
                const slot = document.createElement('div');
                slot.className = `item-slot ${isOwned ? 'owned' : ''} ${isActive ? 'active' : ''}`;
                
                if(!isOwned && item.type === 'shop') {
                    const price = document.createElement('div');
                    price.className = 'price-tag';
                    price.innerText = item.price;
                    slot.appendChild(price);
                }

                slot.innerHTML += `
                    <img src="${item.img}">
                    <span class="name">${item.name}</span>
                    <span class="desc">${isOwned ? item.desc : (item.type === 'shop' ? 'Ï†ïÍ∞Ä Íµ¨Îß§' : 'Í∞ÄÏ±† ÌöçÎìù')}</span>
                `;

                slot.onclick = () => { 
                    if(isOwned) { 
                        if(isActive) data.activeItems = data.activeItems.filter(i => i !== item.id);
                        else data.activeItems.push(item.id);
                        saveData(); renderCollection(); 
                    } else if (item.type === 'shop') {
                        buyItem(item.id, item.price);
                    }
                };
                grid.appendChild(slot);
            });
        }

        function saveData() {
            localStorage.setItem('yuzuCoins', data.coins);
            localStorage.setItem('yuzuCollection', JSON.stringify(data.collection));
            localStorage.setItem('yuzuActiveItems', JSON.stringify(data.activeItems));
            localStorage.setItem('yuzuHighScore', data.highscore);
            localStorage.setItem('yuzuBgmVol', data.bgmVol);
            localStorage.setItem('yuzuSfxVol', data.sfxVol);
            updateDataUI();
        }

        function prepareGame() {
            openPage('none'); resetGame();
            bgm.currentTime = 0;
            let count = 3;
            const cntUI = document.getElementById('count-ui');
            cntUI.innerText = count; cntUI.style.display = 'flex';
            const timer = setInterval(() => {
                count--;
                if (count >= 0) { cntUI.innerText = count === 0 ? "GO!" : count; playSound(523, 'sine', 0.1); }
                else { clearInterval(timer); cntUI.style.display = 'none'; gameState = 'PLAYING'; bgm.play().catch(()=>{}); animate(); }
            }, 800);
        }

        function resetGame() {
            player.y = 350; player.velocity = 0;
            pipes = []; bullets = []; enemies = []; coins = [];
            score = 0; sessionCoins = 0; frameCount = 0; gameSpeed = 2.5; currentMach = 1;
            
            // ÏïÑÏù¥ÌÖú Ï¥àÍ∏∞Ìôî
            lives = data.activeItems.includes('cutlet') ? 4 : 3;
            revivesLeft = data.activeItems.includes('yuzudoro') ? 1 : 0;
            hoverTime = 120; isHovering = false; canHover = true; pipesPassed = 0;
            
            document.getElementById('hover-gauge').style.display = data.activeItems.includes('altman') ? 'block' : 'none';
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `‚≠ê ${score}`;
            document.getElementById('life-display').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
            document.getElementById('current-coin').innerText = sessionCoins;
            document.getElementById('total-hold-coin').innerText = data.coins;
            
            const newMach = 1 + Math.floor(score / 25);
            if (newMach > currentMach) {
                currentMach = newMach; gameSpeed += 0.5;
                document.getElementById('mach-display').innerText = `üöÄ ÎßàÌïò ${currentMach}`;
            }
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            
            // Î∞∞Í≤Ω ÎìúÎ°úÏûâ
            ctx.fillStyle = "#0f0c29"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (invincible > 0) invincible--;

            // ÏÉò ÏïåÌä∏Îßå: Ìò∏Î≤ÑÎßÅ Ï≤òÎ¶¨
            if (isHovering && hoverTime > 0) {
                player.velocity = 0;
                hoverTime--;
                document.getElementById('hover-fill').style.width = (hoverTime / 120 * 100) + "%";
                ctx.shadowBlur = 15; ctx.shadowColor = var(--neon-blue);
            } else {
                isHovering = false;
                player.velocity += player.gravity;
                ctx.shadowBlur = 0;
            }

            player.y += player.velocity;
            if (player.y + player.height > canvas.height) { checkRevive(); return; }
            if (player.y < 0) { player.y = 0; player.velocity = 0; }
            ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);

            // ÌååÏù¥ÌîÑ Î∞è ÏΩîÏù∏ ÏÉùÏÑ±
            if (frameCount % 140 === 0) {
                const py = Math.random() * (canvas.height - 450) + 100;
                pipes.push({ x: 500, y: py, passed: false });
                if (Math.random() < 0.4) coins.push({ x: 535, y: py + 130 });
            }

            // ÏΩîÏù∏ Î£®ÌîÑ
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= gameSpeed;
                ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(coins[i].x, coins[i].y, 12, 0, Math.PI*2); ctx.fill();
                if (Math.hypot(player.x+(player.width/2)-coins[i].x, player.y+(player.height/2)-coins[i].y) < 35) {
                    sessionCoins++; updateHUD(); playSound(1200, 'sine', 0.05); coins.splice(i, 1);
                } else if (coins[i].x < -30) coins.splice(i, 1);
            }

            // ÌååÏù¥ÌîÑ Î£®ÌîÑ
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                
                // ÌååÏù¥ÌîÑ ÎìúÎ°úÏûâ
                ctx.fillStyle = "#00f2fe";
                ctx.fillRect(pipes[i].x, 0, 70, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + 260, 70, canvas.height);

                if (!pipes[i].passed && pipes[i].x + 70 < player.x) {
                    score++; pipes[i].passed = true; pipesPassed++;
                    // ÎÇòÎÖ∏Î∞îÎÇòÎÇò: 50Í∞úÎßàÎã§ ÎùºÏù¥ÌîÑ +1
                    if(data.activeItems.includes('banana') && pipesPassed % 50 === 0 && lives < 4) {
                        lives++; playSound(1000, 'sine', 0.2);
                    }
                    updateHUD();
                }
                
                if (invincible === 0 && player.x+8 < pipes[i].x+70 && player.x+player.width-8 > pipes[i].x && (player.y+8 < pipes[i].y || player.y+player.height-8 > pipes[i].y+260)) takeDamage();
                if (pipes[i].x < -80) pipes.splice(i, 1);
            }

            // Ï†Å Î£®ÌîÑ
            if (frameCount % 300 === 0 && score >= 40) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= (gameSpeed + 1.5);
                ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, 55, 55);
                if (invincible === 0 && player.x < enemies[i].x+45 && player.x+45 > enemies[i].x && player.y < enemies[i].y+45 && player.y+45 > enemies[i].y) {
                    takeDamage(); enemies.splice(i, 1);
                } else if (enemies[i].x < -60) enemies.splice(i, 1);
            }

            // Ï¥ùÏïå Î£®ÌîÑ
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].vx; bullets[i].y += bullets[i].vy;
                ctx.drawImage(bulletImg, bullets[i].x, bullets[i].y, 60, 40);
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && bullets[i].x < enemies[j].x + 55 && bullets[i].x + 60 > enemies[j].x && bullets[i].y < enemies[j].y + 55 && bullets[i].y + 40 > enemies[j].y) {
                        if(data.activeItems.includes('lemon') || Math.random() < 0.4) { sessionCoins += 2; updateHUD(); }
                        enemies.splice(j, 1); bullets.splice(i, 1); playSound(800, 'sine', 0.05); break;
                    }
                }
                if (bullets[i] && (bullets[i].x > 500 || bullets[i].y < 0 || bullets[i].y > 750)) bullets.splice(i, 1);
            }

            frameCount++; requestAnimationFrame(animate);
        }

        function fireBullet() {
            if (gameState !== 'PLAYING') return;
            const bx = player.x + 40, by = player.y + 15;
            playSound(400, 'sine', 0.2, true);
            if (data.activeItems.includes('tangerine')) {
                bullets.push({ x: bx, y: by, vx: 15, vy: -3 }); bullets.push({ x: bx, y: by, vx: 15, vy: 0 }); bullets.push({ x: bx, y: by, vx: 15, vy: 3 });
            } else bullets.push({ x: bx, y: by, vx: 15, vy: 0 });
        }

        function spawnEnemy() {
            const sy = Math.random() * 500 + 100;
            if(gameState === 'PLAYING') enemies.push({ x: 500, y: sy }); 
        }

        function takeDamage() { 
            lives--; invincible = 90; playSound(200, 'square', 0.3); updateHUD(); 
            if (lives <= 0) checkRevive(); 
        }

        function checkRevive() {
            // YUZUDORO: Î∂ÄÌôú
            if (revivesLeft > 0) {
                revivesLeft--; lives = 1; invincible = 120;
                player.y = 350; player.velocity = 0;
                alert("YUZUDORO Î∂ÄÌôú!");
                updateHUD();
            } else {
                gameOver();
            }
        }

        function gameOver() { 
            gameState = 'STOP'; bgm.pause(); 
            data.coins += sessionCoins; if(score > data.highscore) data.highscore = score; saveData(); 
            alert(`Game Over! ÌöçÎìù ÏΩîÏù∏: ${sessionCoins}`); openPage('start-ui'); 
        }

        window.addEventListener('keydown', (e) => { 
            if (gameState==='PLAYING') { 
                if (e.code==='Space') { player.velocity=player.jump; e.preventDefault(); }
                if (e.code==='KeyQ') fireBullet();
                // ÏÉò ÏïåÌä∏Îßå: Ìò∏Î≤ÑÎßÅ ÌôúÏÑ±Ìôî
                if (e.code==='KeyW' && data.activeItems.includes('altman') && canHover && hoverTime > 0) {
                    isHovering = true;
                }
            } 
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') isHovering = false;
        });

        window.addEventListener('mousedown', (e) => { 
            if (gameState==='PLAYING') { 
                if (e.button===0) player.velocity=player.jump; 
                if (e.button===2) { e.preventDefault(); fireBullet(); } 
            } 
        });
        
        window.onload = () => { updateDataUI(); };
    </script>
</body>
</html>
