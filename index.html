<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; font-family: 'Malgun Gothic', sans-serif; overflow: hidden; }
        #game-container { position: relative; width: 400px; height: 600px; }
        canvas { background: #87CEEB; border: 4px solid #fff; display: block; }
        
        /* UI 레이어 */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.5); color: white; z-index: 10;
        }
        #start-ui { background: rgba(0,0,0,0.7); }
        #count-ui { font-size: 80px; font-weight: bold; display: none; background: transparent; }
        
        .btn { padding: 15px 30px; font-size: 20px; cursor: pointer; background: #ffcc00; border: none; border-radius: 10px; font-weight: bold; }
        
        /* 속도 및 점수 표기 */
        #hud {
            position: absolute; top: 10px; right: 10px; text-align: right;
            color: white; font-weight: bold; text-shadow: 2px 2px 2px #000; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div id="mach-display">현재 유즈의 빠르기 : 마하 1.00</div>
            <div id="score-display">점수 : 0</div>
        </div>

        <div id="start-ui" class="overlay">
            <h1>Yuzu Dash</h1>
            <button class="btn" onclick="prepareGame()">게임 시작</button>
        </div>

        <div id="count-ui" class="overlay"></div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');

        // 게임 설정
        let gameState = 'STOP';
        let score = 0;
        let gameSpeed = 2.5; // 초기 속도 하향 조정
        let mach = 1.0;
        
        const yuzuImg = new Image();
        yuzuImg.src = 'yuzu.webp';

        const player = {
            x: 50, y: 300, width: 40, height: 40,
            gravity: 0.45, // 낙하 속도 살짝 감소
            velocity: 0,
            jump: -8 // 점프 힘도 중력에 맞춰 살짝 조정
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 170; // 통과하기 쉽게 간격 약간 넓힘

        // --- 사운드 함수 (Web Audio API 사용 - 별도 파일 필요 없음) ---
        function playSound(freq, type, duration) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type; // 'square', 'sine', 'triangle'
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // --- 게임 준비 (카운트다운) ---
        function prepareGame() {
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();
            
            let count = 3;
            countUI.innerText = count;
            playSound(440, 'sine', 0.2); // 삑 소리

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countUI.innerText = count;
                    playSound(440, 'sine', 0.2);
                } else if (count === 0) {
                    countUI.innerText = "START!";
                    playSound(880, 'sine', 0.4); // 높은 삑 소리
                } else {
                    clearInterval(timer);
                    countUI.style.display = 'none';
                    gameState = 'PLAYING';
                    animate();
                }
            }, 1000);
        }

        function resetGame() {
            player.y = 300;
            player.velocity = 0;
            pipes.length = 0;
            score = 0;
            gameSpeed = 2.5;
            mach = 1.0;
            updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `점수 : ${score}`;
            machDisplay.innerText = `현재 유즈의 빠르기 : 마하 ${mach.toFixed(2)}`;
        }

        let frameCount = 0;
        function animate() {
            if (gameState !== 'PLAYING') return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. 물리 계산
            player.velocity += player.gravity;
            player.y += player.velocity;

            // 2. 플레이어 및 점선 구 그리기
            ctx.save();
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, 32, 0, Math.PI * 2);
            ctx.stroke();
            ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            ctx.restore();

            // 3. 장애물 로직
            if (frameCount % 120 === 0) {
                let pipeY = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({ x: canvas.width, y: pipeY, passed: false });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;

                ctx.fillStyle = '#2e7d32';
                ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + pipeGap, pipeWidth, canvas.height);

                // 점수 획득 및 난이도 상승
                if (!pipes[i].passed && pipes[i].x + pipeWidth < player.x) {
                    score++;
                    pipes[i].passed = true;
                    
                    // 50점마다 가속 및 마하 수치 증가
                    if (score % 50 === 0) {
                        gameSpeed += 0.5;
                    }
                    updateHUD();
                }

                // 충돌
                if (player.x < pipes[i].x + pipeWidth && player.x + player.width > pipes[i].x &&
                    (player.y < pipes[i].y || player.y + player.height > pipes[i].y + pipeGap)) {
                    gameOver();
                }

                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            // 마하 수치 실시간 상승 시각화 (천천히 증가)
            mach = 1.0 + (score * 0.01) + (frameCount * 0.0001);
            updateHUD();

            if (player.y + player.height > canvas.height || player.y < 0) gameOver();

            frameCount++;
            requestAnimationFrame(animate);
        }

        function gameOver() {
            gameState = 'STOP';
            playSound(150, 'square', 0.5); // 실패 소리
            alert(`게임 오버!\n최종 점수: ${score}\n최고 속도: 마하 ${mach.toFixed(2)}`);
            startUI.style.display = 'flex';
        }

        // 입력 제어
        const controlHandler = (e) => {
            if (gameState === 'PLAYING') {
                player.velocity = player.jump;
                // 점프 시 짧은 소리 (선택 사항)
                // playSound(600, 'sine', 0.05); 
            }
        };
        window.addEventListener('mousedown', controlHandler);
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') controlHandler(); });

    </script>
</body>
</html>
