<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash - Roguelike Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --neon-blue: #00f2fe; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a12; font-family: 'Gamja Flower', cursive; overflow: hidden; user-select:none; color: white; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 0 50px rgba(100,149,237,0.3); border-radius: 30px; overflow: hidden; background: #000; }
        canvas { display: block; }
        
        /* ê³µí†µ ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); z-index: 10; backdrop-filter: blur(8px); display: none; }
        #start-ui { display: flex; background: linear-gradient(135deg, rgba(255,218,68,0.8), rgba(255,126,179,0.8)); }
        
        /* ê°€ì±  & ì»¬ë ‰ì…˜ UI */
        .menu-page { padding: 20px; text-align: center; width: 85%; background: rgba(255,255,255,0.1); border-radius: 20px; border: 1px solid var(--neon-blue); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; max-height: 200px; overflow-y: auto; }
        .item-slot { aspect-ratio: 1; background: rgba(0,0,0,0.5); border: 2px solid #555; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }
        .item-slot.active { border-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-color); }
        
        /* ì‚¬ìš´ë“œ ì„¤ì • UI */
        .settings-bar { width: 80%; margin: 10px 0; display: flex; align-items: center; gap: 10px; font-size: 18px; }
        input[type=range] { flex: 1; cursor: pointer; }

        /* HUD */
        #hud-top { position: absolute; top: 20px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-item { background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 5px; font-size: 18px; }
        
        .btn { padding: 10px 25px; font-size: 22px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 4px 0px #e6e6e6; transition: 0.1s; width: 180px; margin: 5px; outline: none; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0px #e6e6e6; }
        .btn-sub { background: #6fbcf0; color: white; box-shadow: 0 4px 0px #4a90c0; }
        #warning-label { position: absolute; right: 20px; font-size: 50px; color: #ff4444; display: none; font-weight: bold; text-shadow: 0 0 10px white; z-index: 8; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="game-container">
        <div id="hud-top">
            <div>
                <div id="life-display" class="hud-item">â¤ï¸â¤ï¸â¤ï¸</div>
                <div class="hud-item" style="color: gold;">ğŸª™ <span id="current-coin">0</span></div>
            </div>
            <div style="text-align: right;">
                <div class="hud-item" id="mach-display">ğŸš€ ë§ˆí•˜ 1</div>
                <div class="hud-item" id="score-display">â­ 0</div>
            </div>
        </div>

        <div id="warning-label">!</div>

        <div id="start-ui" class="overlay">
            <h1 style="font-size: 50px; margin: 0; text-shadow: 2px 2px #ff7eb3;">Yuzu Dash</h1>
            <div id="main-best-score" style="margin-bottom:10px;">ìµœê³  ê¸°ë¡: 0</div>
            <div style="color: gold; font-size: 24px; margin-bottom: 15px;">ë³´ìœ  ì½”ì¸: <span id="total-coin">0</span></div>
            
            <button class="btn" onclick="prepareGame()">ë¹„í–‰ ì‹œì‘!</button>
            <button class="btn btn-sub" onclick="openPage('gacha-ui')">ê°€ì±  & ì»¬ë ‰ì…˜</button>
            <button class="btn btn-sub" onclick="openPage('settings-ui')">ì„¤ì •</button>
        </div>

        <div id="gacha-ui" class="overlay">
            <div class="menu-page">
                <h2>ğŸ ê°€ì±  & ì»¬ë ‰ì…˜</h2>
                <div style="font-size: 20px; color: gold;">ë³´ìœ : <span class="coin-val">0</span>ğŸª™</div>
                <button class="btn" style="width: 200px; background: gold; color: black;" onclick="drawGacha()">100ì½”ì¸ ê°€ì± !</button>
                <div class="grid" id="collection-grid">
                    </div>
                <button class="btn btn-sub" onclick="openPage('start-ui')">ë’¤ë¡œê°€ê¸°</button>
            </div>
        </div>

        <div id="settings-ui" class="overlay">
            <div class="menu-page">
                <h2>âš™ï¸ ì‚¬ìš´ë“œ ì„¤ì •</h2>
                <div class="settings-bar">
                    <span>ğŸµ BGM</span>
                    <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
                </div>
                <div class="settings-bar">
                    <span>ğŸ”Š íš¨ê³¼ìŒ</span>
                    <input type="range" id="sfx-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
                </div>
                <button class="btn btn-sub" onclick="openPage('start-ui')">ì €ì¥</button>
            </div>
        </div>

        <div id="count-ui" class="overlay" style="font-size: 100px; font-weight: bold;"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const hudCoins = document.getElementById('current-coin');
        const totalCoins = document.getElementById('total-coin');
        const warningLabel = document.getElementById('warning-label');

        // ë°ì´í„° ê´€ë¦¬
        let data = {
            highscore: localStorage.getItem('yuzuHighScore') || 0,
            coins: parseInt(localStorage.getItem('yuzuCoins')) || 0,
            collection: JSON.parse(localStorage.getItem('yuzuCollection')) || [],
            activeItem: localStorage.getItem('yuzuActiveItem') || null
        };

        let gameState = 'STOP';
        let score = 0, lives = 3, gameSpeed = 2.2, currentMach = 1, frameCount = 0;
        let pipes = [], bullets = [], enemies = [], coins = [], invincible = 0;
        let sessionCoins = 0;

        // ì‚¬ìš´ë“œ ì„¤ì •
        const bgm = new Audio('FutureJuice.mp3');
        bgm.loop = true;
        let bgmVol = 0.5;
        let sfxVol = 0.5;

        // ì´ë¯¸ì§€
        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';

        const player = { x: 60, y: 300, width: 45, height: 45, gravity: 0.22, velocity: 0, jump: -6.5 };

        function updateVolume() {
            bgmVol = document.getElementById('bgm-vol').value;
            sfxVol = document.getElementById('sfx-vol').value;
            bgm.volume = bgmVol;
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, sweep = false) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            if (sweep) osc.frequency.exponentialRampToValueAtTime(freq * 2.5, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(sfxVol * 0.1, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function openPage(id) {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'gacha-ui') renderCollection();
            updateDataUI();
        }

        function updateDataUI() {
            totalCoins.innerText = data.coins;
            document.querySelectorAll('.coin-val').forEach(el => el.innerText = data.coins);
            document.getElementById('main-best-score').innerText = `ìµœê³  ê¸°ë¡: ${data.highscore}`;
        }

        // ê°€ì±  ë¼ˆëŒ€ ê¸°ëŠ¥
        function drawGacha() {
            if (data.coins < 100) { alert("ì½”ì¸ì´ ë¶€ì¡±í•´ìš”!"); return; }
            data.coins -= 100;
            const newItemId = "Item_" + Math.floor(Math.random() * 9);
            if(!data.collection.includes(newItemId)) data.collection.push(newItemId);
            saveData();
            updateDataUI();
            renderCollection();
            playSound(1000, 'sine', 0.3, true);
            alert("ì¶•í•˜í•©ë‹ˆë‹¤! [" + newItemId + "] íšë“!");
        }

        function renderCollection() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = '';
            for(let i=0; i<9; i++) {
                const id = "Item_" + i;
                const slot = document.createElement('div');
                slot.className = `item-slot ${data.activeItem === id ? 'active' : ''}`;
                slot.innerText = data.collection.includes(id) ? id : "???";
                slot.onclick = () => {
                    if(data.collection.includes(id)) {
                        data.activeItem = (data.activeItem === id) ? null : id;
                        saveData();
                        renderCollection();
                    }
                };
                grid.appendChild(slot);
            }
        }

        function saveData() {
            localStorage.setItem('yuzuHighScore', data.highscore);
            localStorage.setItem('yuzuCoins', data.coins);
            localStorage.setItem('yuzuCollection', JSON.stringify(data.collection));
            localStorage.setItem('yuzuActiveItem', data.activeItem || "");
        }

        function prepareGame() {
            openPage('none');
            document.getElementById('count-ui').style.display = 'flex';
            resetGame();
            
            // BGM ì´ˆê¸°í™” ë° ì²˜ìŒë¶€í„° ì¬ìƒ
            bgm.currentTime = 0;
            bgm.volume = bgmVol;
            
            let count = 3;
            document.getElementById('count-ui').innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count > 0) { document.getElementById('count-ui').innerText = count; playSound(523, 'sine', 0.1); }
                else if (count === 0) { document.getElementById('count-ui').innerText = "GO!"; playSound(1046, 'sine', 0.2); }
                else { 
                    clearInterval(timer); 
                    document.getElementById('count-ui').style.display = 'none'; 
                    gameState = 'PLAYING'; 
                    bgm.play(); 
                    animate(); 
                }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes = []; bullets = []; enemies = []; coins = [];
            score = 0; lives = 3; gameSpeed = 2.2; currentMach = 1; frameCount = 0; sessionCoins = 0;
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `â­ ${score}`;
            document.getElementById('mach-display').innerText = `ğŸš€ ë§ˆí•˜ ${currentMach}`;
            document.getElementById('life-display').innerText = "â¤ï¸".repeat(Math.max(0, lives));
            hudCoins.innerText = sessionCoins;
            
            const newMach = 1 + Math.floor(score / 25);
            if (newMach > currentMach) {
                currentMach = newMach;
                gameSpeed += 0.5;
                playSound(880, 'triangle', 0.2);
            }
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            drawBg();
            if (invincible > 0) invincible--;

            player.velocity += player.gravity;
            player.y += player.velocity;
            if (player.y + player.height > canvas.height) { gameOver(); return; }
            if (player.y < 0) player.y = 0;

            // í”Œë ˆì´ì–´ ê·¸ë¦¬ê¸°
            ctx.save();
            if (invincible % 10 < 5) ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            ctx.restore();

            // íŒŒì´í”„ & ì½”ì¸ ìƒì„±
            if (frameCount % 140 === 0) {
                const py = Math.random() * (canvas.height - 380) + 80;
                pipes.push({ x: canvas.width, y: py, passed: false });
                // íŒŒì´í”„ ì‚¬ì´ì— ì½”ì¸ ìƒì„±
                coins.push({ x: canvas.width + 15, y: py + 110, size: 20 });
            }

            // ì½”ì¸ ì²˜ë¦¬
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= gameSpeed;
                ctx.fillStyle = "gold";
                ctx.beginPath(); ctx.arc(coins[i].x, coins[i].y, 10, 0, Math.PI*2); ctx.fill();
                // íšë“ íŒì •
                if (Math.hypot(player.x+22 - coins[i].x, player.y+22 - coins[i].y) < 30) {
                    sessionCoins++;
                    updateHUD();
                    playSound(1200, 'sine', 0.05);
                    coins.splice(i, 1);
                } else if (coins[i].x < -20) coins.splice(i, 1);
            }

            // íŒŒì´í”„ ì²˜ë¦¬
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                drawPipe(pipes[i].x, pipes[i].y);
                if (!pipes[i].passed && pipes[i].x + 60 < player.x) { score++; pipes[i].passed = true; updateHUD(); }
                if (invincible === 0 && checkPipeCol(pipes[i])) takeDamage();
                if (pipes[i].x < -60) pipes.splice(i, 1);
            }

            // ê³µê²© & ì  ì²˜ë¦¬
            handleCombat();

            frameCount++;
            requestAnimationFrame(animate);
        }

        function handleCombat() {
            // ê³µê²© ë°œì‚¬
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += 12;
                ctx.drawImage(bulletImg, bullets[i].x, bullets[i].y, 50, 35);
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x < enemies[j].x + 45 && bullets[i].x + 50 > enemies[j].x && bullets[i].y < enemies[j].y + 45 && bullets[i].y + 35 > enemies[j].y) {
                        // 2. ê´´ì¦ˆ ì²˜ì¹˜ ì‹œ 50% í™•ë¥  ì½”ì¸ ë“œë
                        if(Math.random() > 0.5) {
                            sessionCoins += 2; // ì¦‰ì‹œ íšë“ (ìˆ˜ì¹˜ ì¡°ì ˆ ê°€ëŠ¥)
                            updateHUD();
                        }
                        enemies.splice(j, 1); bullets.splice(i, 1);
                        playSound(800, 'sine', 0.05);
                        break;
                    }
                }
                if (bullets[i] && bullets[i].x > canvas.width) bullets.splice(i, 1);
            }

            // ì  ìƒì„±
            if (frameCount % 280 === 0 && score >= 50) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= (gameSpeed + 1.2);
                ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, 45, 45);
                if (invincible === 0 && player.x < enemies[i].x + 40 && player.x + 40 > enemies[i].x && player.y < enemies[i].y + 40 && player.y + 40 > enemies[i].y) {
                    takeDamage(); enemies.splice(i, 1);
                }
                if (enemies[i] && enemies[i].x < -50) enemies.splice(i, 1);
            }
        }

        function takeDamage() { lives--; invincible = 90; playSound(200, 'square', 0.3); updateHUD(); if (lives <= 0) gameOver(); }

        function gameOver() {
            gameState = 'STOP';
            bgm.pause();
            data.coins += sessionCoins;
            if (score > data.highscore) data.highscore = score;
            saveData();
            alert(`ë‚˜ë½ìœ¼ë¡œ ë–¨ì–´ì¡ŒìŠµë‹ˆë‹¤!\níšë“ ì½”ì¸: ${sessionCoins}ğŸª™`);
            openPage('start-ui');
        }

        function drawBg() {
            let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#0f0c29'); grad.addColorStop(1, '#24243e');
            ctx.fillStyle = grad; ctx.fillRect(0,0,400,600);
        }

        function drawPipe(x, y) {
            ctx.fillStyle = "#4facfe";
            ctx.fillRect(x, 0, 60, y);
            ctx.fillRect(x, y + 220, 60, canvas.height);
        }

        function checkPipeCol(p) {
            return player.x + 5 < p.x + 60 && player.x + 40 > p.x && (player.y + 5 < p.y || player.y + 40 > p.y + 220);
        }

        function spawnEnemy() {
            const sy = Math.random() * (canvas.height - 150) + 75;
            warningLabel.style.top = sy + "px";
            warningLabel.style.display = "block";
            setTimeout(() => { warningLabel.style.display = "none"; if(gameState==='PLAYING') enemies.push({ x: 400, y: sy }); }, 800);
        }

        window.addEventListener('keydown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.code === 'Space') { player.velocity = player.jump; e.preventDefault(); }
            if (e.code === 'KeyQ') { bullets.push({ x: player.x + 30, y: player.y + 5 }); playSound(400, 'sine', 0.2, true); }
        });
        window.addEventListener('mousedown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.button === 0) player.velocity = player.jump;
            if (e.button === 2) { e.preventDefault(); bullets.push({ x: player.x + 30, y: player.y + 5 }); playSound(400, 'sine', 0.2, true); }
        });

        updateDataUI();
    </script>
</body>
</html>
