<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --bg-color: #a2d2ff; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2b2d42; font-family: 'Gamja Flower', cursive; overflow: hidden; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-radius: 30px; overflow: hidden; }
        canvas { background: var(--bg-color); display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.4); color: white; z-index: 10; backdrop-filter: blur(4px); }
        #start-ui { background: linear-gradient(135deg, rgba(255,218,68,0.9), rgba(255,126,179,0.9)); }
        h1 { font-size: 60px; margin-bottom: 10px; text-shadow: 3px 3px 0px #ff7eb3; }
        .best-score { font-size: 24px; margin-bottom: 20px; color: #fff; }
        #count-ui { font-size: 100px; font-weight: bold; display: none; background: transparent; }
        .btn { padding: 15px 40px; font-size: 28px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 8px 0px #e6e6e6; transition: 0.1s; }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0px #e6e6e6; }
        #hud-top { position: absolute; top: 20px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: flex-start; color: white; font-size: 24px; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-group { display: flex; flex-direction: column; gap: 5px; text-align: right; }
        .hud-item { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); }
        #life-display { color: #ff7eb3; font-size: 28px; }
        #warning-label { position: absolute; right: 20px; font-size: 50px; color: red; display: none; font-weight: bold; text-shadow: 2px 2px white; z-index: 8; }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="game-container">
        <div id="hud-top">
            <div id="life-display" class="hud-item">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div class="hud-group">
                <div id="best-display" style="font-size: 14px; margin-right: 10px;">ÏµúÍ≥† Í∏∞Î°ù: 0</div>
                <div class="hud-item" id="mach-display">üöÄ ÎßàÌïò 1</div>
                <div class="hud-item" id="score-display">‚≠ê 0 / 5000</div>
            </div>
        </div>

        <div id="warning-label">!</div>

        <div id="start-ui" class="overlay">
            <h1>Yuzu Dash</h1>
            <div id="main-best-score" class="best-score">Í∞úÏù∏ ÏµúÍ≥† Í∏∞Î°ù: 0</div>
            <button class="btn" onclick="prepareGame()">ÎπÑÌñâ ÏãúÏûë!</button>
        </div>

        <div id="count-ui" class="overlay"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');
        const lifeDisplay = document.getElementById('life-display');
        const warningLabel = document.getElementById('warning-label');
        const mainBestScore = document.getElementById('main-best-score');
        const bestDisplay = document.getElementById('best-display');

        let gameState = 'STOP';
        let score = 0, lives = 3, gameSpeed = 2.0, invincible = 0, currentMach = 1;
        let pipes = [], bullets = [], enemies = [];
        
        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';

        const player = { x: 60, y: 300, width: 45, height: 45, gravity: 0.22, velocity: 0, jump: -6.5, maxVelocity: 6 };

        // ÏµúÍ≥† Í∏∞Î°ù Î°úÎìú
        let highscore = localStorage.getItem('yuzuHighScore') || 0;
        mainBestScore.innerText = `Í∞úÏù∏ ÏµúÍ≥† Í∏∞Î°ù: ${highscore}`;
        bestDisplay.innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${highscore}`;

        function playSound(freq, type, duration, vol = 0.05) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        function prepareGame() {
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();
            let count = 3;
            countUI.innerText = count;
            playSound(523, 'sine', 0.2);
            const timer = setInterval(() => {
                count--;
                if (count > 0) { countUI.innerText = count; playSound(523, 'sine', 0.2); }
                else if (count === 0) { countUI.innerText = "GO!"; playSound(1046, 'sine', 0.4); }
                else { clearInterval(timer); countUI.style.display = 'none'; gameState = 'PLAYING'; animate(); }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes = []; bullets = []; enemies = [];
            score = 0; lives = 3; gameSpeed = 2.0; invincible = 0; currentMach = 1;
            updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `‚≠ê ${score} / 5000`;
            const newMach = 1 + Math.floor(score / 50);
            if (newMach > currentMach) {
                currentMach = newMach;
                playSound(880, 'triangle', 0.1, 0.1); // Îù†ÎßÅ! Ìö®Í≥ºÏùå
                setTimeout(() => playSound(1320, 'triangle', 0.1, 0.1), 50); 
            }
            machDisplay.innerText = `üöÄ ÎßàÌïò ${currentMach}`;
            lifeDisplay.innerText = "‚ù§Ô∏è".repeat(lives);
            if(score > highscore) {
                highscore = score;
                localStorage.setItem('yuzuHighScore', highscore);
                bestDisplay.innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${highscore}`;
            }
        }

        function spawnEnemy() {
            const spawnY = Math.random() * (canvas.height - 100) + 50;
            warningLabel.style.top = spawnY + "px";
            warningLabel.style.display = "block";
            playSound(300, 'square', 0.1, 0.1);
            
            setTimeout(() => {
                warningLabel.style.display = "none";
                if(gameState === 'PLAYING') {
                    enemies.push({ x: canvas.width, y: spawnY, width: 40, height: 40, speed: gameSpeed + 2 });
                }
            }, 1000);
        }

        let frameCount = 0;
        function animate() {
            if (gameState !== 'PLAYING') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (invincible > 0) invincible--;

            // Î¨ºÎ¶¨ Î∞è ÌîåÎ†àÏù¥Ïñ¥
            player.velocity += player.gravity;
            if (player.velocity > player.maxVelocity) player.velocity = player.maxVelocity;
            player.y += player.velocity;

            // ÎÇòÎùΩ Ï≤¥ÌÅ¨ (Ï¶âÏãú Í≤åÏûÑÏò§Î≤Ñ)
            if (player.y + player.height > canvas.height) {
                gameOver("ÎÇòÎùΩÏúºÎ°ú Îñ®Ïñ¥Ï°åÏäµÎãàÎã§ GAME OVER!");
                return;
            }
            if (player.y < 0) player.y = 0;

            // Í∑∏Î¶¨Í∏∞ (Î¨¥Ï†Å ÍπúÎπ°ÏûÑ)
            ctx.save();
            if (invincible % 10 < 5) {
                ctx.setLineDash([8, 4]); ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, 35, 0, Math.PI * 2); ctx.stroke();
                ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            }
            ctx.restore();

            // ÌååÏù¥ÌîÑ
            if (frameCount % 140 === 0) {
                let pipeY = Math.random() * (canvas.height - 370) + 75;
                pipes.push({ x: canvas.width, y: pipeY, passed: false });
            }
            pipes.forEach((p, i) => {
                p.x -= gameSpeed;
                ctx.fillStyle = '#77b255';
                ctx.fillRect(p.x, 0, 60, p.y);
                ctx.fillRect(p.x, p.y + 220, 60, canvas.height);
                if (!p.passed && p.x + 60 < player.x) { score++; p.passed = true; updateHUD(); if(score >= 5000) gameClear(); }
                if (invincible === 0 && player.x < p.x + 60 && player.x + 45 > p.x && (player.y < p.y || player.y + 45 > p.y + 220)) takeDamage();
            });
            pipes = pipes.filter(p => p.x + 60 > 0);

            // Í≥µÍ≤© Î∞úÏÇ¨Ï≤¥
            bullets.forEach((b, i) => {
                b.x += 7;
                ctx.drawImage(bulletImg, b.x, b.y, 30, 20);
                enemies.forEach((e, ei) => {
                    if (b.x < e.x + e.width && b.x + 30 > e.x && b.y < e.y + e.height && b.y + 20 > e.y) {
                        enemies.splice(ei, 1); bullets.splice(i, 1);
                        playSound(600, 'sine', 0.1);
                    }
                });
            });
            bullets = bullets.filter(b => b.x < canvas.width);

            // Î∞©Ìï¥Íæº ÏôÄÏùºÎìú Ïú†Ï¶à
            if (frameCount % 300 === 0) spawnEnemy();
            enemies.forEach((e, i) => {
                e.x -= e.speed;
                ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
                if (invincible === 0 && player.x < e.x + e.width && player.x + 45 > e.x && player.y < e.y + e.height && player.y + 45 > e.y) {
                    takeDamage(); enemies.splice(i, 1);
                }
            });
            enemies = enemies.filter(e => e.x + 40 > 0);

            frameCount++;
            requestAnimationFrame(animate);
        }

        function takeDamage() {
            lives--; invincible = 90; playSound(200, 'square', 0.3); updateHUD();
            if (lives <= 0) gameOver("ÎùºÏù¥ÌîÑÎ•º Î™®Îëê ÏûÉÏóàÏäµÎãàÎã§!");
        }

        function gameOver(msg) {
            gameState = 'STOP';
            alert(msg + `\nÏµúÏ¢Ö Ï†êÏàò: ${score}`);
            mainBestScore.innerText = `Í∞úÏù∏ ÏµúÍ≥† Í∏∞Î°ù: ${highscore}`;
            startUI.style.display = 'flex';
        }

        function gameClear() { gameState = 'STOP'; alert("üéä 5000Í∞ú ÎèåÌåå! Í≤åÏûÑ ÌÅ¥Î¶¨Ïñ¥! üéä"); startUI.style.display = 'flex'; }

        // Ïª®Ìä∏Î°§
        window.addEventListener('keydown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.code === 'Space') player.velocity = player.jump;
            if (e.code === 'KeyQ') fireBullet();
        });
        window.addEventListener('mousedown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.button === 0) player.velocity = player.jump;
            if (e.button === 2) fireBullet();
        });

        function fireBullet() {
            bullets.push({ x: player.x + 40, y: player.y + 10 });
            playSound(400, 'triangle', 0.1);
        }
    </script>
</body>
</html>
