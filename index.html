<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash - Patch 1.11</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --neon-blue: #00f2fe; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a12; font-family: 'Gamja Flower', cursive; overflow: hidden; user-select:none; color: white; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 0 50px rgba(100,149,237,0.3); border-radius: 30px; overflow: hidden; background: #000; }
        canvas { display: block; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; backdrop-filter: blur(8px); display: none; }
        #start-ui { display: flex; background: linear-gradient(135deg, rgba(255,218,68,0.8), rgba(255,126,179,0.8)); }
        
        .menu-page { padding: 20px; text-align: center; width: 85%; background: rgba(255,255,255,0.1); border-radius: 20px; border: 1px solid var(--neon-blue); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        
        /* ÏïÑÏù¥ÌÖú Ïä¨Î°Ø ÎîîÏûêÏù∏ ÏàòÏ†ï */
        .item-slot { padding: 8px; background: rgba(0,0,0,0.5); border: 2px solid #555; border-radius: 12px; font-size: 14px; cursor: pointer; transition: 0.2s; position: relative; }
        .item-slot img { width: 40px; height: 40px; display: block; margin: 0 auto 5px; filter: grayscale(1); opacity: 0.4; }
        .item-slot.owned img { filter: grayscale(0); opacity: 1; }
        .item-slot.active { border-color: var(--primary-color); background: rgba(255, 218, 68, 0.2); box-shadow: 0 0 15px var(--primary-color); }
        .item-slot strong { display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .btn { padding: 10px 25px; font-size: 22px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 4px 0px #e6e6e6; transition: 0.1s; width: 180px; margin: 5px; outline: none; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0px #e6e6e6; }
        .btn-sub { background: #6fbcf0; color: white; box-shadow: 0 4px 0px #4a90c0; }
        
        #hud-top { position: absolute; top: 20px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-item { background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 5px; font-size: 18px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="game-container">
        <div id="hud-top">
            <div>
                <div id="life-display" class="hud-item">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="hud-item" style="color: gold;">ü™ô <span id="current-coin">0</span></div>
            </div>
            <div style="text-align: right;">
                <div class="hud-item" id="mach-display">üöÄ ÎßàÌïò 1</div>
                <div class="hud-item" id="score-display">‚≠ê 0</div>
            </div>
        </div>

        <div id="start-ui" class="overlay">
            <h1 style="font-size: 48px; margin: 0; text-shadow: 2px 2px #ff7eb3;">Yuzu Dash v1.11</h1>
            <div id="main-best-score" style="margin-bottom:10px;">ÏµúÍ≥† Í∏∞Î°ù: 0</div>
            <div style="color: gold; font-size: 24px; margin-bottom: 15px;">Î≥¥Ïú† ÏΩîÏù∏: <span id="total-coin">0</span></div>
            <button class="btn" onclick="prepareGame()">ÎπÑÌñâ ÏãúÏûë!</button>
            <button class="btn btn-sub" onclick="openPage('gacha-ui')">Í∞ÄÏ±† & Ïª¨Î†âÏÖò</button>
            <button class="btn btn-sub" onclick="openPage('settings-ui')">ÏÑ§Ï†ï</button>
        </div>

        <div id="gacha-ui" class="overlay">
            <div class="menu-page">
                <h2>üéÅ ÏïÑÏù¥ÌÖú Í∞ÄÏ±† (30ü™ô)</h2>
                <div style="font-size: 20px; color: gold; margin-bottom:10px;">Î≥¥Ïú†: <span class="coin-val">0</span>ü™ô</div>
                <button class="btn" style="width: 200px; background: gold; color: black;" onclick="drawGacha()">ÎΩëÍ∏∞!</button>
                <div class="grid" id="collection-grid"></div>
                <button class="btn btn-sub" onclick="openPage('start-ui')">Îí§Î°úÍ∞ÄÍ∏∞</button>
            </div>
        </div>

        <div id="settings-ui" class="overlay">
            <div class="menu-page">
                <h2>‚öôÔ∏è ÏÑ§Ï†ï</h2>
                <div style="margin:20px 0;">BGM: <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()"></div>
                <div style="margin:20px 0;">SFX: <input type="range" id="sfx-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()"></div>
                <button class="btn btn-sub" onclick="openPage('start-ui')">Ï†ÄÏû•</button>
            </div>
        </div>

        <div id="count-ui" class="overlay" style="font-size: 100px; font-weight: bold;"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgm = new Audio('FutureJuice.mp3'); bgm.loop = true;

        // ÏïÑÏù¥ÌÖú Ï†ïÎ≥¥ Î∞è Ïä§ÌîÑÎùºÏù¥Ìä∏ ÏÑ§Ï†ï
        const ITEM_LIST = [
            { id: 'cutlet', name: 'ÎèàÍπåÏì∞', desc: 'ÎùºÏù¥ÌîÑ +1', img: 'gacha_don.webp' },
            { id: 'tangerine', name: 'Ïú†Ï¶àÍ∑§', desc: '3Î∞©Ìñ• ÏÉ∑Í±¥', img: 'gacha_gyul.webp' },
            { id: 'lemon', name: 'Î†àÎ™¨', desc: 'ÏΩîÏù∏ 100%', img: 'gacha_lemon.webp' }
        ];

        let data = {
            highscore: parseInt(localStorage.getItem('yuzuHighScore')) || 0,
            coins: parseInt(localStorage.getItem('yuzuCoins')) || 0,
            collection: JSON.parse(localStorage.getItem('yuzuCollection')) || [],
            activeItem: localStorage.getItem('yuzuActiveItem') || null
        };

        let gameState = 'STOP', score = 0, lives = 3, gameSpeed = 2.2, currentMach = 1, frameCount = 0;
        let pipes = [], bullets = [], enemies = [], coins = [], invincible = 0, sessionCoins = 0;
        let sfxVol = 0.5;

        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';
        const player = { x: 60, y: 300, width: 45, height: 45, gravity: 0.22, velocity: 0, jump: -6.5 };

        function updateVolume() { 
            bgm.volume = document.getElementById('bgm-vol').value; 
            sfxVol = document.getElementById('sfx-vol').value; 
        }
        
        function playSound(freq, type, duration, sweep = false) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            if (sweep) osc.frequency.exponentialRampToValueAtTime(freq * 2.5, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(sfxVol * 0.1, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function openPage(id) {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            if(id !== 'none') document.getElementById(id).style.display = 'flex';
            if(id === 'gacha-ui') renderCollection();
            updateDataUI();
        }

        function updateDataUI() {
            document.getElementById('total-coin').innerText = data.coins;
            document.querySelectorAll('.coin-val').forEach(el => el.innerText = data.coins);
            document.getElementById('main-best-score').innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${data.highscore}`;
        }

        function drawGacha() {
            if (data.coins < 30) { alert("ÏΩîÏù∏Ïù¥ Î∂ÄÏ°±Ìï¥Ïöî! (30ü™ô)"); return; }
            data.coins -= 30;
            const picked = ITEM_LIST[Math.floor(Math.random() * ITEM_LIST.length)];
            let msg = "";
            if (data.collection.includes(picked.id)) {
                data.coins += 10;
                msg = `Ï§ëÎ≥µ Îì±Ïû•! [${picked.name}] ÎåÄÏã† 10ü™ô ÌéòÏù¥Î∞±!`;
            } else {
                data.collection.push(picked.id);
                msg = `Ï∂ïÌïòÌï©ÎãàÎã§! ÏÉà ÏïÑÏù¥ÌÖú [${picked.name}] ÌöçÎìù!`;
            }
            saveData(); updateDataUI(); renderCollection(); alert(msg);
        }

        function renderCollection() {
            const grid = document.getElementById('collection-grid'); grid.innerHTML = '';
            ITEM_LIST.forEach(item => {
                const isOwned = data.collection.includes(item.id);
                const slot = document.createElement('div');
                slot.className = `item-slot ${isOwned ? 'owned' : ''} ${data.activeItem === item.id ? 'active' : ''}`;
                slot.innerHTML = `
                    <img src="${item.img}" alt="${item.id}">
                    <strong>${isOwned ? item.name : '???'}</strong>
                `;
                slot.onclick = () => { if(isOwned) { data.activeItem = (data.activeItem === item.id) ? null : item.id; saveData(); renderCollection(); } };
                grid.appendChild(slot);
            });
        }

        function saveData() {
            localStorage.setItem('yuzuCoins', data.coins);
            localStorage.setItem('yuzuCollection', JSON.stringify(data.collection));
            localStorage.setItem('yuzuActiveItem', data.activeItem || "");
            localStorage.setItem('yuzuHighScore', data.highscore);
        }

        function prepareGame() {
            openPage('none');
            const cntUI = document.getElementById('count-ui');
            cntUI.style.display = 'flex';
            resetGame();
            bgm.currentTime = 0;
            let count = 3; cntUI.innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count >= 0) { cntUI.innerText = count === 0 ? "GO!" : count; playSound(523, 'sine', 0.1); }
                else { clearInterval(timer); cntUI.style.display = 'none'; gameState = 'PLAYING'; bgm.play().catch(()=>{}); animate(); }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes = []; bullets = []; enemies = []; coins = [];
            score = 0; 
            lives = (data.activeItem === 'cutlet') ? 4 : 3; 
            gameSpeed = 2.2; currentMach = 1; frameCount = 0; sessionCoins = 0;
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `‚≠ê ${score}`;
            document.getElementById('life-display').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
            document.getElementById('current-coin').innerText = sessionCoins;
            const newMach = 1 + Math.floor(score / 25);
            if (newMach > currentMach) {
                currentMach = newMach;
                gameSpeed += 0.5;
                document.getElementById('mach-display').innerText = `üöÄ ÎßàÌïò ${currentMach}`;
                playSound(880, 'triangle', 0.2);
            }
        }

        function fireBullet() {
            if (gameState !== 'PLAYING') return;
            const bx = player.x + 30, by = player.y + 10;
            playSound(400, 'sine', 0.2, true);
            if (data.activeItem === 'tangerine') {
                bullets.push({ x: bx, y: by, vx: 12, vy: -2.5 });
                bullets.push({ x: bx, y: by, vx: 12, vy: 0 });
                bullets.push({ x: bx, y: by, vx: 12, vy: 2.5 });
            } else {
                bullets.push({ x: bx, y: by, vx: 12, vy: 0 });
            }
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            ctx.fillStyle = '#0f0c29'; ctx.fillRect(0,0,400,600);
            if (invincible > 0) invincible--;

            player.velocity += player.gravity; player.y += player.velocity;
            if (player.y + player.height > canvas.height) { gameOver(); return; }
            if (player.y < 0) { player.y = 0; player.velocity = 0; }
            
            ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);

            if (frameCount % 140 === 0) {
                const py = Math.random() * (canvas.height - 380) + 80;
                pipes.push({ x: 400, y: py, passed: false });
                coins.push({ x: 415, y: py + 110 });
            }

            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= gameSpeed;
                ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(coins[i].x, coins[i].y, 10, 0, Math.PI*2); ctx.fill();
                if (Math.hypot(player.x+22-coins[i].x, player.y+22-coins[i].y) < 30) {
                    sessionCoins++; updateHUD(); playSound(1200, 'sine', 0.05); coins.splice(i, 1);
                } else if (coins[i].x < -20) coins.splice(i, 1);
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                ctx.fillStyle = "#4facfe"; ctx.fillRect(pipes[i].x, 0, 60, pipes[i].y); ctx.fillRect(pipes[i].x, pipes[i].y+220, 60, 600);
                if (!pipes[i].passed && pipes[i].x + 60 < player.x) { score++; pipes[i].passed = true; updateHUD(); }
                if (invincible === 0 && player.x+5 < pipes[i].x+60 && player.x+40 > pipes[i].x && (player.y+5 < pipes[i].y || player.y+40 > pipes[i].y+220)) takeDamage();
                if (pipes[i].x < -60) pipes.splice(i, 1);
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].vx; bullets[i].y += bullets[i].vy;
                ctx.drawImage(bulletImg, bullets[i].x, bullets[i].y, 40, 30);
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && bullets[i].x < enemies[j].x + 45 && bullets[i].x + 40 > enemies[j].x && bullets[i].y < enemies[j].y + 45 && bullets[i].y + 30 > enemies[j].y) {
                        const chance = (data.activeItem === 'lemon') ? 1.0 : 0.5;
                        if(Math.random() < chance) { sessionCoins += 2; updateHUD(); }
                        enemies.splice(j, 1); bullets.splice(i, 1); playSound(800, 'sine', 0.05); break;
                    }
                }
                if (bullets[i] && (bullets[i].x > 400 || bullets[i].y < 0 || bullets[i].y > 600)) bullets.splice(i, 1);
            }

            if (frameCount % 280 === 0 && score >= 50) enemies.push({ x: 400, y: Math.random() * 450 + 75 });
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= (gameSpeed + 1.2);
                ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, 45, 45);
                if (invincible === 0 && player.x < enemies[i].x + 35 && player.x + 35 > enemies[i].x && player.y < enemies[i].y + 35 && player.y + 35 > enemies[i].y) {
                    takeDamage(); enemies.splice(i, 1);
                } else if (enemies[i].x < -50) enemies.splice(i, 1);
            }

            frameCount++; requestAnimationFrame(animate);
        }

        function takeDamage() { lives--; invincible = 90; playSound(200, 'square', 0.3); updateHUD(); if (lives <= 0) gameOver(); }
        function gameOver() { 
            gameState = 'STOP'; bgm.pause(); 
            data.coins += sessionCoins; if(score > data.highscore) data.highscore = score; 
            saveData(); alert(`Game Over!\nÌöçÎìù ÏΩîÏù∏: ${sessionCoins}`); openPage('start-ui'); 
        }

        window.addEventListener('keydown', (e) => {
            if (gameState === 'PLAYING') {
                if (e.code === 'Space') { player.velocity = player.jump; e.preventDefault(); }
                if (e.code === 'KeyQ') fireBullet();
            }
        });
        window.addEventListener('mousedown', (e) => {
            if (gameState === 'PLAYING') {
                if (e.button === 0) player.velocity = player.jump;
                if (e.button === 2) { e.preventDefault(); fireBullet(); }
            }
        });

        updateDataUI();
    </script>
</body>
</html>
