<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffda44;
            --accent-color: #ff7eb3;
            --bg-color: #a2d2ff;
        }

        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #2b2d42; 
            font-family: 'Gamja Flower', cursive; overflow: hidden; 
        }

        #game-container { 
            position: relative; width: 400px; height: 600px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 30px; overflow: hidden;
        }

        canvas { background: var(--bg-color); display: block; }
        
        /* ê³µí†µ UI ìŠ¤íƒ€ì¼ (ë¼ìš´ë“œ & ë¶€ë“œëŸ¬ì›€) */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.4); color: white; z-index: 10;
            backdrop-filter: blur(4px); /* ë°°ê²½ íë¦¬ê²Œ */
        }

        #start-ui { 
            background: linear-gradient(135deg, rgba(255,218,68,0.9), rgba(255,126,179,0.9)); 
        }

        h1 { font-size: 60px; margin-bottom: 20px; text-shadow: 3px 3px 0px #ff7eb3; }
        
        #count-ui { font-size: 100px; font-weight: bold; display: none; background: transparent; }
        
        .btn { 
            padding: 15px 40px; font-size: 28px; cursor: pointer; 
            background: white; color: #ff7eb3; border: none; 
            border-radius: 50px; font-family: 'Gamja Flower', cursive;
            box-shadow: 0 8px 0px #e6e6e6; transition: 0.1s;
        }

        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0px #e6e6e6; }
        
        /* HUD ìŠ¤íƒ€ì¼ */
        #hud {
            position: absolute; top: 20px; width: 100%; px: 20px;
            display: flex; flex-direction: column; align-items: center;
            color: white; font-size: 22px; pointer-events: none; z-index: 5;
        }
        
        .hud-item {
            background: rgba(0,0,0,0.3); padding: 5px 20px; 
            border-radius: 20px; margin-bottom: 5px; border: 2px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div class="hud-item" id="mach-display">ğŸš€ ë§ˆí•˜ 1.00</div>
            <div class="hud-item" id="score-display">ì ìˆ˜ : 0</div>
        </div>

        <div id="start-ui" class="overlay">
            <h1>Yuzu Dash</h1>
            <button class="btn" onclick="prepareGame()">ì‹œì‘í•˜ê¸°!</button>
        </div>

        <div id="count-ui" class="overlay"></div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');

        let gameState = 'STOP';
        let score = 0;
        let gameSpeed = 2.0; 
        let mach = 1.0;
        
        const yuzuImg = new Image();
        yuzuImg.src = 'yuzu.webp';

        // --- ë¬¼ë¦¬ ìˆ˜ì¹˜ ì¡°ì • (ì²´ê³µ ì‹œê°„ ì¦ê°€) ---
        const player = {
            x: 60, y: 300, width: 45, height: 45,
            gravity: 0.28,    // í›¨ì”¬ ì²œì²œíˆ ë–¨ì–´ì§€ê²Œ ì¡°ì • (ê¸°ì¡´ 0.45)
            velocity: 0,
            jump: -7,        // ì í”„ í˜ ì¡°ì •
            maxVelocity: 8    // ë‚™í•˜ ì†ë„ ì œí•œ (ë„ˆë¬´ ë¹¨ë¼ì§€ì§€ ì•Šê²Œ)
        };

        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 200; // í†µê³¼ ê³µê°„ì„ ë” ë„‰ë„‰í•˜ê²Œ

        function playSound(freq, type, duration) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch(e) { console.log("Sound error"); }
        }

        function prepareGame() {
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();
            
            let count = 3;
            countUI.innerText = count;
            playSound(523.25, 'sine', 0.2); // ë„

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countUI.innerText = count;
                    playSound(523.25, 'sine', 0.2);
                } else if (count === 0) {
                    countUI.innerText = "GO!";
                    playSound(1046.50, 'sine', 0.4); // ë†’ì€ ë„
                } else {
                    clearInterval(timer);
                    countUI.style.display = 'none';
                    gameState = 'PLAYING';
                    animate();
                }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes.length = 0; score = 0; gameSpeed = 2.2; mach = 1.0;
            frameCount = 0; updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `â­ ì ìˆ˜ : ${score}`;
            machDisplay.innerText = `ğŸš€ ë§ˆí•˜ ${mach.toFixed(2)}`;
        }

        let frameCount = 0;
        function animate() {
            if (gameState !== 'PLAYING') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ë¬¼ë¦¬ (ë‚™í•˜ ì†ë„ ì œí•œ ì¶”ê°€)
            player.velocity += player.gravity;
            if (player.velocity > player.maxVelocity) player.velocity = player.maxVelocity;
            player.y += player.velocity;

            // ìœ ì¦ˆ & ì ì„  (ê·€ì—½ê²Œ)
            ctx.save();
            ctx.setLineDash([8, 4]);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, 35, 0, Math.PI * 2);
            ctx.stroke();
            ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            ctx.restore();

            // ì¥ì• ë¬¼ (ë‘¥ê·¼ ê¸°ë‘¥)
            if (frameCount % 140 === 0) {
                let pipeY = Math.random() * (canvas.height - pipeGap - 150) + 75;
                pipes.push({ x: canvas.width, y: pipeY, passed: false });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                
                ctx.fillStyle = '#77b255';
                // ê¸°ë‘¥ ëì„ ë‘¥ê¸€ê²Œ ì²˜ë¦¬ (ì„ íƒ ì‚¬í•­ì´ì§€ë§Œ ê°„ë‹¨íˆ ì‚¬ê°í˜• ìœ ì§€)
                ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + pipeGap, pipeWidth, canvas.height);

                if (!pipes[i].passed && pipes[i].x + pipeWidth < player.x) {
                    score++;
                    pipes[i].passed = true;
                    if (score % 5 === 0) gameSpeed += 0.1; // ì¢€ ë” ë¶€ë“œëŸ¬ìš´ ê°€ì†
                    updateHUD();
                }

                if (player.x + 5 < pipes[i].x + pipeWidth && player.x + player.width - 5 > pipes[i].x &&
                    (player.y + 5 < pipes[i].y || player.y + player.height - 5 > pipes[i].y + pipeGap)) {
                    gameOver();
                }
                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            mach = 1.0 + (score * 0.05) + (frameCount * 0.0005);
            updateHUD();

            if (player.y + player.height > canvas.height || player.y < 0) gameOver();

            frameCount++;
            requestAnimationFrame(animate);
        }

        function gameOver() {
            gameState = 'STOP';
            playSound(261.63, 'square', 0.5);
            alert(`ì•—! ì¶©ëŒí–ˆì–´ìš”!\nì ìˆ˜: ${score}\nê¸°ë¡: ë§ˆí•˜ ${mach.toFixed(2)}`);
            startUI.style.display = 'flex';
        }

        const jumpAction = () => { if (gameState === 'PLAYING') player.velocity = player.jump; };
        window.addEventListener('mousedown', jumpAction);
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jumpAction(); });
    </script>
</body>
</html>
