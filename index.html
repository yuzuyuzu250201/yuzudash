<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash - Fix Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a2e; font-family: 'Gamja Flower', cursive; overflow: hidden; user-select:none; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); border-radius: 30px; overflow: hidden; }
        canvas { display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.6); color: white; z-index: 10; backdrop-filter: blur(6px); }
        #start-ui { background: linear-gradient(135deg, rgba(255,218,68,0.9), rgba(255,126,179,0.9)); }
        #hud-top { position: absolute; top: 20px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: flex-start; color: white; font-size: 24px; pointer-events: none; z-index: 5; box-sizing: border-box; }
        #life-display { background: rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); display: flex; gap: 5px; align-items: center; white-space: nowrap; }
        .hud-item { background: rgba(0,0,0,0.4); padding: 5px 15px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); margin-bottom: 5px; display: block; }
        .btn { padding: 12px 30px; font-size: 24px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 6px 0px #e6e6e6; transition: 0.1s; width: 220px; outline: none; }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0px #e6e6e6; }
        #warning-label { position: absolute; right: 20px; font-size: 50px; color: #ff4444; display: none; font-weight: bold; text-shadow: 2px 2px white; z-index: 8; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="game-container">
        <div id="hud-top">
            <div id="life-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div style="text-align: right;">
                <div class="hud-item" id="mach-display">üöÄ ÎßàÌïò 1</div>
                <div class="hud-item" id="score-display">‚≠ê 0 / 5000</div>
            </div>
        </div>

        <div id="warning-label">!</div>

        <div id="start-ui" class="overlay">
            <h1 style="font-size: 60px; margin: 0 0 10px 0; text-shadow: 3px 3px 0px #ff7eb3;">Yuzu Dash</h1>
            <div id="main-best-score" style="margin-bottom:15px;">ÏµúÍ≥† Í∏∞Î°ù: 0</div>
            <button class="btn" onclick="prepareGame()">ÎπÑÌñâ ÏãúÏûë!</button>
        </div>

        <div id="count-ui" class="overlay" style="display:none; font-size: 100px; font-weight: bold;"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');
        const lifeDisplay = document.getElementById('life-display');
        const warningLabel = document.getElementById('warning-label');

        let gameState = 'STOP';
        let score = 0, lives = 3, gameSpeed = 2.2, invincible = 0, currentMach = 1, frameCount = 0;
        let pipes = [], bullets = [], enemies = [];

        // --- [Ï§ëÏöî] Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÌôïÏù∏ Î£®Ìã¥ ---
        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';
        
        yuzuImg.onerror = () => console.error("Ïú†Ï¶à Ïù¥ÎØ∏ÏßÄÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§! Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÏÑ∏Ïöî.");

        // --- [Ï§ëÏöî] BGM Î°úÎìú Î∞è ÏóêÎü¨ Ï≤òÎ¶¨ ---
        const bgm = new Audio();
        bgm.src = 'FutureJuice.mp3';
        bgm.loop = true;
        bgm.onerror = () => console.error("BGM ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§! ÌååÏùºÎ™ÖÏù¥ 'FutureJuice.mp3'Ïù∏ÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");

        const player = { x: 60, y: 300, width: 45, height: 45, gravity: 0.22, velocity: 0, jump: -6.5, maxVelocity: 6 };

        let highscore = localStorage.getItem('yuzuHighScore') || 0;
        document.getElementById('main-best-score').innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${highscore}`;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration, vol = 0.05, sweep = false) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            if (sweep) osc.frequency.exponentialRampToValueAtTime(freq * 2, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function prepareGame() {
            // ÏÇ¨Ïö©ÏûêÏùò ÌÅ¥Î¶≠ ÏãúÏ†êÏóê Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ ÌôúÏÑ±Ìôî (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö ÎåÄÏùë)
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();

            let count = 3;
            countUI.innerText = count;
            playSound(523, 'sine', 0.1);

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countUI.innerText = count;
                    playSound(523, 'sine', 0.1);
                } else if (count === 0) {
                    countUI.innerText = "GO!";
                    playSound(1046, 'sine', 0.2);
                } else {
                    clearInterval(timer);
                    countUI.style.display = 'none';
                    gameState = 'PLAYING';
                    
                    // BGM Ïû¨ÏÉù ÏãúÎèÑ
                    bgm.play().catch(e => console.log("BGM Ïû¨ÏÉù Ïã§Ìå®:", e));
                    
                    animate();
                }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes = []; bullets = []; enemies = [];
            score = 0; lives = 3; gameSpeed = 2.2; invincible = 0; currentMach = 1; frameCount = 0;
            updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `‚≠ê ${score} / 5000`;
            const newMach = 1 + Math.floor(score / 50);
            if (newMach > currentMach) {
                currentMach = newMach;
                playSound(880, 'triangle', 0.2, 0.1);
            }
            machDisplay.innerText = `üöÄ ÎßàÌïò ${currentMach}`;
            lifeDisplay.innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
            if(score > highscore) {
                highscore = score;
                localStorage.setItem('yuzuHighScore', highscore);
                document.getElementById('main-best-score').innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${highscore}`;
            }
        }

        function drawBackground() {
            let bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGrad.addColorStop(0, '#1e3c72');
            bgGrad.addColorStop(0.5, '#2a5298');
            bgGrad.addColorStop(1, '#000000');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            for(let i=0; i<15; i++) {
                let x = (i * 40 + frameCount * 0.5) % canvas.width;
                ctx.beginPath();
                ctx.arc(x, (i * 40 + i * i) % canvas.height, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawPipe(x, y, width, isTop) {
            let pipeGrad = ctx.createLinearGradient(x, 0, x + width, 0);
            pipeGrad.addColorStop(0, '#2e7d32');
            pipeGrad.addColorStop(0.5, '#aed581');
            pipeGrad.addColorStop(1, '#1b5e20');

            ctx.fillStyle = pipeGrad;
            const h = isTop ? y : canvas.height - y;
            const drawY = isTop ? 0 : y;
            
            // Îë•Í∑º ÏÇ¨Í∞ÅÌòï ÌååÏù¥ÌîÑ
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(x, drawY, width, h, 5);
            } else {
                ctx.rect(x, drawY, width, h);
            }
            ctx.fill();
            
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.lineWidth = 2;
            ctx.strokeRect(x, drawY, width, h);
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            drawBackground();
            if (invincible > 0) invincible--;

            player.velocity += player.gravity;
            player.y += player.velocity;

            if (player.y + player.height > canvas.height) { gameOver("ÎÇòÎùΩÏúºÎ°ú Îñ®Ïñ¥Ï°åÏäµÎãàÎã§!"); return; }
            if (player.y < 0) player.y = 0;

            // Ïú†Ï¶à Í∑∏Î¶¨Í∏∞ (Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÌôïÏù∏ ÌïÑÏàò)
            ctx.save();
            if (invincible % 10 < 5) {
                ctx.setLineDash([8, 4]); ctx.strokeStyle = 'white'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, 32, 0, Math.PI * 2); ctx.stroke();
                
                // Ïù¥ÎØ∏ÏßÄ ÎìúÎ°úÏûâ
                if (yuzuImg.complete) {
                    ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
                } else {
                    // Ïù¥ÎØ∏ÏßÄ ÏóÜÏùÑ Îïå ÏûÑÏãú Ïõê
                    ctx.fillStyle = 'orange';
                    ctx.beginPath(); ctx.arc(player.x+22, player.y+22, 20, 0, Math.PI*2); ctx.fill();
                }
            }
            ctx.restore();

            // ÌååÏù¥ÌîÑ Î£®ÌîÑ
            if (frameCount % 140 === 0) {
                pipes.push({ x: canvas.width, y: Math.random() * (canvas.height - 370) + 75, passed: false });
            }
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                drawPipe(pipes[i].x, pipes[i].y, 60, true);
                drawPipe(pipes[i].x, pipes[i].y + 220, 60, false);

                if (!pipes[i].passed && pipes[i].x + 60 < player.x) {
                    score++; pipes[i].passed = true; updateHUD();
                    if(score >= 5000) { gameClear(); return; }
                    if(score % 50 === 0) gameSpeed += 0.2;
                }
                if (invincible === 0 && player.x < pipes[i].x + 60 && player.x + 45 > pipes[i].x && (player.y < pipes[i].y || player.y + 45 > pipes[i].y + 220)) {
                    takeDamage();
                }
                if (pipes[i].x + 60 < 0) pipes.splice(i, 1);
            }

            // Í≥µÍ≤© Ï≤òÎ¶¨
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += 10;
                if (bulletImg.complete) ctx.drawImage(bulletImg, bullets[i].x, bullets[i].y, 30, 20);
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && bullets[i].x < enemies[j].x + 40 && bullets[i].x + 30 > enemies[j].x && bullets[i].y < enemies[j].y + 40 && bullets[i].y + 20 > enemies[j].y) {
                        enemies.splice(j, 1); bullets.splice(i, 1);
                        playSound(800, 'sine', 0.05, 0.05);
                        break;
                    }
                }
                if (bullets[i] && bullets[i].x > canvas.width) bullets.splice(i, 1);
            }

            // Í¥¥Ï¶à Ï≤òÎ¶¨
            if (frameCount % 300 === 0 && score >= 50) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= (gameSpeed + 1.5);
                if (enemyImg.complete) ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, 40, 40);
                if (invincible === 0 && player.x < enemies[i].x + 40 && player.x + 45 > enemies[i].x && player.y < enemies[i].y + 40 && player.y + 45 > enemies[i].y) {
                    takeDamage(); enemies.splice(i, 1);
                }
                if (enemies[i] && enemies[i].x + 40 < 0) enemies.splice(i, 1);
            }

            frameCount++;
            requestAnimationFrame(animate);
        }

        function spawnEnemy() {
            const spawnY = Math.random() * (canvas.height - 150) + 75;
            warningLabel.style.top = spawnY + "px";
            warningLabel.style.display = "block";
            playSound(300, 'square', 0.1, 0.05);
            setTimeout(() => {
                warningLabel.style.display = "none";
                if(gameState === 'PLAYING') enemies.push({ x: canvas.width, y: spawnY, width: 40, height: 40 });
            }, 1000);
        }

        function takeDamage() {
            lives--; invincible = 90; playSound(200, 'square', 0.3, 0.1); updateHUD();
            if (lives <= 0) gameOver("ÎùºÏù¥ÌîÑÎ•º Î™®Îëê ÏûÉÏóàÏäµÎãàÎã§!");
        }

        function gameOver(msg) { 
            gameState = 'STOP'; bgm.pause(); 
            alert(msg + `\nÏµúÏ¢Ö Ï†êÏàò: ${score}`); 
            startUI.style.display = 'flex'; 
        }

        function gameClear() { 
            gameState = 'STOP'; bgm.pause(); 
            alert("üéä Ïú†Ï¶à ÎåÄÏâ¨ ÌÅ¥Î¶¨Ïñ¥! üéä"); 
            startUI.style.display = 'flex'; 
        }

        window.addEventListener('keydown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.code === 'Space') { player.velocity = player.jump; e.preventDefault(); }
            if (e.code === 'KeyQ') { bullets.push({ x: player.x + 40, y: player.y + 15 }); playSound(400, 'sine', 0.2, 0.1, true); }
        });

        window.addEventListener('mousedown', (e) => {
            if (gameState !== 'PLAYING') return;
            if (e.button === 0) player.velocity = player.jump;
            if (e.button === 2) { 
                e.preventDefault(); 
                bullets.push({ x: player.x + 40, y: player.y + 15 }); 
                playSound(400, 'sine', 0.2, 0.1, true); 
            }
        });
    </script>
</body>
</html>
