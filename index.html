<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffda44;
            --accent-color: #ff7eb3;
            --bg-color: #a2d2ff;
        }

        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #2b2d42; 
            font-family: 'Gamja Flower', cursive; overflow: hidden; 
        }

        #game-container { 
            position: relative; width: 400px; height: 600px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 30px; overflow: hidden;
        }

        canvas { background: var(--bg-color); display: block; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.4); color: white; z-index: 10;
            backdrop-filter: blur(4px);
        }

        #start-ui { background: linear-gradient(135deg, rgba(255,218,68,0.9), rgba(255,126,179,0.9)); }
        h1 { font-size: 60px; margin-bottom: 20px; text-shadow: 3px 3px 0px #ff7eb3; }
        #count-ui { font-size: 100px; font-weight: bold; display: none; background: transparent; }
        
        .btn { 
            padding: 15px 40px; font-size: 28px; cursor: pointer; 
            background: white; color: #ff7eb3; border: none; 
            border-radius: 50px; font-family: 'Gamja Flower', cursive;
            box-shadow: 0 8px 0px #e6e6e6; transition: 0.1s;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0px #e6e6e6; }
        
        /* HUD ÏÑ§Ï†ï */
        #hud-top {
            position: absolute; top: 20px; width: 100%; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
            color: white; font-size: 24px; pointer-events: none; z-index: 5; box-sizing: border-box;
        }
        
        .hud-group { display: flex; flex-direction: column; gap: 5px; }
        .hud-item {
            background: rgba(0,0,0,0.3); padding: 5px 15px; 
            border-radius: 20px; border: 2px solid rgba(255,255,255,0.2);
        }
        #life-display { color: #ff7eb3; font-size: 28px; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud-top">
            <div id="life-display" class="hud-item">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div class="hud-group">
                <div class="hud-item" id="mach-display">üöÄ ÎßàÌïò 1</div>
                <div class="hud-item" id="score-display">‚≠ê 0 / 5000</div>
            </div>
        </div>

        <div id="start-ui" class="overlay">
            <h1>Yuzu Dash</h1>
            <button class="btn" onclick="prepareGame()">ÎπÑÌñâ ÏãúÏûë!</button>
        </div>

        <div id="count-ui" class="overlay"></div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');
        const lifeDisplay = document.getElementById('life-display');

        let gameState = 'STOP';
        let score = 0;
        let lives = 3;
        let gameSpeed = 2.0;
        let invincible = 0; // Ï∂©Îèå ÌõÑ Î¨¥Ï†Å ÏãúÍ∞Ñ
        
        const yuzuImg = new Image();
        yuzuImg.src = 'yuzu.webp';

        // --- 1. ÏÜçÎèÑ Ï°∞Ï†à: Ï§ëÎ†•Í≥º ÎÇôÌïò ÏÜçÎèÑÎ•º Îçî Î∂ÄÎìúÎüΩÍ≤å ---
        const player = {
            x: 60, y: 300, width: 45, height: 45,
            gravity: 0.22,    // Í∏∞Ï°¥ 0.28 -> 0.22 (Îçî Ï≤úÏ≤úÌûà Ï∂îÎùΩ)
            velocity: 0,
            jump: -6.5,       // Ï§ëÎ†•Ïóê ÎßûÏ∂∞ Ï†êÌîÑÎèÑ ÏÇ¥Ïßù Ï°∞Ï†ï
            maxVelocity: 6    // ÏµúÎåÄ ÎÇôÌïò ÏÜçÎèÑ Ï†úÌïú
        };

        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 220; // Í∏∞Ï°¥ 200 -> 220 (Í∞ÑÍ≤©ÏùÑ Îçî ÎÑìÌûò)

        function playSound(freq, type, duration) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        function prepareGame() {
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();
            
            let count = 3;
            countUI.innerText = count;
            playSound(523, 'sine', 0.2);

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    countUI.innerText = count;
                    playSound(523, 'sine', 0.2);
                } else if (count === 0) {
                    countUI.innerText = "GO!";
                    playSound(1046, 'sine', 0.4);
                } else {
                    clearInterval(timer);
                    countUI.style.display = 'none';
                    gameState = 'PLAYING';
                    animate();
                }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes.length = 0; score = 0; lives = 3; gameSpeed = 2.0;
            invincible = 0; updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `‚≠ê ${score} / 5000`;
            // --- 3. ÎßàÌïò ÏãúÏä§ÌÖú: 50Í∞ú ÌÜµÍ≥º ÏãúÎßàÎã§ 1Ïî© Ï¶ùÍ∞Ä ---
            const machValue = 1 + Math.floor(score / 50);
            machDisplay.innerText = `üöÄ ÎßàÌïò ${machValue}`;
            lifeDisplay.innerText = "‚ù§Ô∏è".repeat(lives);
        }

        let frameCount = 0;
        function animate() {
            if (gameState !== 'PLAYING') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (invincible > 0) invincible--;

            // Î¨ºÎ¶¨
            player.velocity += player.gravity;
            if (player.velocity > player.maxVelocity) player.velocity = player.maxVelocity;
            player.y += player.velocity;

            // Ïú†Ï¶à & Ï†êÏÑ† Íµ¨ (Î¨¥Ï†Å ÏÉÅÌÉúÏùº Îïå ÍπúÎπ°ÏûÑ)
            ctx.save();
            if (invincible % 10 < 5) {
                ctx.setLineDash([8, 4]);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + player.height/2, 35, 0, Math.PI * 2);
                ctx.stroke();
                ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            }
            ctx.restore();

            // Ïû•Ïï†Î¨º
            if (frameCount % 140 === 0) {
                let pipeY = Math.random() * (canvas.height - pipeGap - 150) + 75;
                pipes.push({ x: canvas.width, y: pipeY, passed: false });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                ctx.fillStyle = '#77b255';
                ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].y);
                ctx.fillRect(pipes[i].x, pipes[i].y + pipeGap, pipeWidth, canvas.height);

                if (!pipes[i].passed && pipes[i].x + pipeWidth < player.x) {
                    score++;
                    pipes[i].passed = true;
                    if (score % 50 === 0) gameSpeed += 0.3; // ÎßàÌïò Ïò§Î•º Îïå ÏÜçÎèÑ Ï¶ùÍ∞Ä
                    updateHUD();
                    
                    // --- 4. ÌÅ¥Î¶¨Ïñ¥ Ìè¨Ïù∏Ìä∏: 5000Í∞ú ÌÜµÍ≥º Ïãú ---
                    if (score >= 5000) {
                        gameClear();
                        return;
                    }
                }

                // Ï∂©Îèå Ï≤òÎ¶¨ (ÎùºÏù¥ÌîÑ Ï∞®Í∞ê)
                if (invincible === 0 && 
                    player.x + 5 < pipes[i].x + pipeWidth && player.x + player.width - 5 > pipes[i].x &&
                    (player.y + 5 < pipes[i].y || player.y + player.height - 5 > pipes[i].y + pipeGap)) {
                    takeDamage();
                }
                if (pipes[i].x + pipeWidth < 0) pipes.splice(i, 1);
            }

            if (player.y + player.height > canvas.height || player.y < 0) {
                if (invincible === 0) takeDamage();
                player.y = 300; // Î∞îÎã• Ï∂îÎùΩ Ïãú ÏúÑÏπò Î≥µÍµ¨
            }

            frameCount++;
            requestAnimationFrame(animate);
        }

        function takeDamage() {
            lives--;
            invincible = 90; // ÏïΩ 1.5Ï¥à Î¨¥Ï†Å
            playSound(200, 'square', 0.3);
            updateHUD();
            if (lives <= 0) gameOver();
        }

        function gameOver() {
            gameState = 'STOP';
            alert(`Í≤åÏûÑ Ïò§Î≤Ñ! ÏµúÏ¢Ö Ï†êÏàò: ${score}\nÎã§Ïãú ÎèÑÏ†ÑÌï¥ Î≥¥ÏÑ∏Ïöî!`);
            startUI.style.display = 'flex';
        }

        function gameClear() {
            gameState = 'STOP';
            playSound(523, 'sine', 0.1); playSound(659, 'sine', 0.1); playSound(783, 'sine', 0.5);
            alert("üéä Ï∂ïÌïòÌï©ÎãàÎã§! 5,000Í∞úÏùò ÌååÏù¥ÌîÑÎ•º ÎèåÌååÌïòÏó¨ Í≤åÏûÑÏùÑ ÌÅ¥Î¶¨Ïñ¥ÌïòÏÖ®ÏäµÎãàÎã§! üéä");
            startUI.style.display = 'flex';
        }

        const jumpAction = () => { if (gameState === 'PLAYING') player.velocity = player.jump; };
        window.addEventListener('mousedown', jumpAction);
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jumpAction(); });
    </script>
</body>
</html>
