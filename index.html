<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash - Patch 1.15.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --neon-blue: #00f2fe; --prestige-gold: #ffaa00; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a12; font-family: 'Gamja Flower', cursive; overflow: hidden; user-select:none; color: white; }
        #game-container { position: relative; width: 500px; height: 750px; box-shadow: 0 0 50px rgba(100,149,237,0.3); border-radius: 30px; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 10; backdrop-filter: blur(8px); display: none; }
        #start-ui { display: flex; background: linear-gradient(135deg, rgba(255,218,68,0.8), rgba(255,126,179,0.8)); }
        .menu-page { padding: 20px; text-align: center; width: 90%; background: rgba(255,255,255,0.1); border-radius: 20px; border: 1px solid var(--neon-blue); max-height: 85%; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 15px 0; }
        .item-slot { padding: 8px; background: rgba(0,0,0,0.5); border: 2px solid #555; border-radius: 12px; cursor: pointer; transition: 0.2s; position: relative; }
        .item-slot img { width: 55px; height: 55px; display: block; margin: 0 auto 5px; filter: grayscale(1); opacity: 0.4; transition: 0.3s; }
        .item-slot.owned img { filter: grayscale(0); opacity: 1; }
        .item-slot.active { border-color: var(--primary-color); background: rgba(255, 218, 68, 0.2); box-shadow: 0 0 15px var(--primary-color); }
        .item-slot .name { font-size: 15px; font-weight: bold; display: block; }
        .item-slot .desc { font-size: 10px; color: #bbb; display: block; line-height: 1.2; margin-top: 2px; }
        .item-slot.prestige { border-color: var(--prestige-gold); }
        .btn { padding: 12px 30px; font-size: 24px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 4px 0px #e6e6e6; transition: 0.1s; width: 220px; margin: 8px; outline: none; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0px #e6e6e6; }
        #hud-top { position: absolute; top: 25px; width: 100%; padding: 0 25px; display: flex; justify-content: space-between; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-item { background: rgba(0,0,0,0.6); padding: 6px 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 5px; font-size: 18px; }
        #hover-bar { width: 100px; height: 8px; background: #333; border-radius: 4px; margin-top: 5px; overflow: hidden; display: none; }
        #hover-fill { width: 100%; height: 100%; background: var(--neon-blue); transition: width 0.1s linear; }
        #warning-label { position: absolute; right: 30px; font-size: 60px; color: #ff4444; display: none; font-weight: bold; text-shadow: 0 0 15px white; z-index: 8; pointer-events: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="game-container">
        <div id="hud-top">
            <div>
                <div id="life-display" class="hud-item">â¤ï¸â¤ï¸â¤ï¸</div>
                <div class="hud-item" style="color: gold;">Coin: <span id="current-coin">0</span> (+<span id="total-hold-coin">0</span>)</div>
                <div id="hover-bar"><div id="hover-fill"></div></div>
            </div>
            <div style="text-align: right;">
                <div class="hud-item" id="mach-display">ğŸš€ ë§ˆí•˜ 1</div>
                <div class="hud-item" id="score-display">â­ 0</div>
            </div>
        </div>

        <div id="warning-label">!</div>

        <div id="start-ui" class="overlay">
            <h1 style="font-size: 56px; margin: 0; text-shadow: 2px 2px #ff7eb3;">Yuzu Dash v1.15.3</h1>
            <div id="main-best-score" style="margin-bottom:15px; font-size: 20px;">ìµœê³  ê¸°ë¡: 0</div>
            <div style="color: gold; font-size: 28px; margin-bottom: 20px;">Total Coin: <span id="start-total-coin">0</span></div>
            <button class="btn" onclick="prepareGame()">ë¹„í–‰ ì‹œì‘!</button>
            <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('gacha-ui')">ì•„ì´í…œ & ì»¬ë ‰ì…˜</button>
            <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('settings-ui')">ì„¤ì •</button>
        </div>

        <div id="gacha-ui" class="overlay">
            <div class="menu-page">
                <h2 style="margin: 10px 0;">ğŸ ì•„ì´í…œ ìƒì </h2>
                <div style="font-size: 22px; color: gold; margin-bottom:12px;">ë³´ìœ  ì½”ì¸: <span class="coin-val">0</span></div>
                <button class="btn" style="width: 220px; font-size: 20px; background: gold; color: black; margin-bottom: 15px;" onclick="drawGacha()">ê°€ì±  (50 ì½”ì¸)</button>
                <div class="grid" id="collection-grid"></div>
                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
                <div id="prestige-section" style="display: flex; flex-direction: column; align-items: center;">
                    <div id="proud-yuzu-slot"></div>
                    <button id="buy-yuzu-btn" class="btn" style="background: var(--prestige-gold); color: white;" onclick="buyPrestige()">êµ¬ë§¤ / 1000 ì½”ì¸</button>
                </div>
                <button class="btn" style="background:#6fbcf0; color:white; margin-top: 20px;" onclick="openPage('start-ui')">ë’¤ë¡œê°€ê¸°</button>
            </div>
        </div>

        <div id="settings-ui" class="overlay">
            <div class="menu-page">
                <h2>âš™ï¸ ì‚¬ìš´ë“œ ì„¤ì •</h2>
                <div style="margin:25px 0; font-size: 20px;">BGM: <input type="range" id="bgm-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()"></div>
                <div style="margin:25px 0; font-size: 20px;">SFX: <input type="range" id="sfx-vol" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()"></div>
                <button class="btn" style="background:#6fbcf0; color:white;" onclick="openPage('start-ui')">ì €ì¥</button>
            </div>
        </div>
        <div id="count-ui" class="overlay" style="font-size: 120px; font-weight: bold;"></div>
        <canvas id="gameCanvas" width="500" height="750"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const warningLabel = document.getElementById('warning-label');
        const bgm = new Audio('FutureJuice.mp3'); bgm.loop = true;

        const ITEM_LIST = [
            { id: 'cutlet', name: 'ëˆê¹Œì“°', desc: 'ë¼ì´í”„+1', img: 'gacha_don.webp' },
            { id: 'tangerine', name: 'ìœ ì¦ˆê·¤', desc: '3ë°©í–¥ë°œì‚¬', img: 'gacha_gyul.webp' },
            { id: 'lemon', name: 'ë ˆëª¬', desc: 'ê´´ì¦ˆ ì²˜ì¹˜ì‹œ ì½”ì¸ 100%', img: 'gacha_lemon.webp' },
            { id: 'altman', name: 'ìƒ˜ ì•ŒíŠ¸ë§Œ', desc: 'W: 2ì´ˆê°„ í˜¸ë²„ë§', img: 'gacha_altman.webp' },
            { id: 'banana', name: 'ë‚˜ë…¸ë°”ë‚˜ë‚˜', desc: '50íŒŒì´í”„ë‹¹ Life+1', img: 'gacha_banana.webp' },
            { id: 'yuzudoro', name: 'YUZUDORO', desc: '1íšŒ ë¶€í™œ ê°€ëŠ¥', img: 'gacha_yuzudoro.webp' }
        ];
        const PRESTIGE_ITEM = { id: 'proud', name: 'ìš°ì­ìœ ì¦ˆ', desc: 'ëª…ì˜ˆ ì•„ì´í…œ (ê¸°ëŠ¥ ì—†ìŒ)', img: 'yuzu_1000.png', price: 1000 };

        let data = {
            highscore: parseInt(localStorage.getItem('yuzuHighScore')) || 0,
            coins: parseInt(localStorage.getItem('yuzuCoins')) || 0,
            collection: JSON.parse(localStorage.getItem('yuzuCollection')) || [],
            activeItems: JSON.parse(localStorage.getItem('yuzuActiveItems')) || [],
            bgmVol: localStorage.getItem('yuzuBgmVol') !== null ? parseFloat(localStorage.getItem('yuzuBgmVol')) : 0.5,
            sfxVol: localStorage.getItem('yuzuSfxVol') !== null ? parseFloat(localStorage.getItem('yuzuSfxVol')) : 0.5
        };

        let gameState = 'STOP', score = 0, lives = 3, gameSpeed = 2.5, currentMach = 1, frameCount = 0;
        let pipes = [], bullets = [], enemies = [], coins = [], invincible = 0, sessionCoins = 0;
        let canRevive = false, hoverTime = 2000, isHovering = false, bananaCounter = 0;
        const MAX_GAME_SPEED = 7.0; 

        bgm.volume = data.bgmVol;

        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const bulletImg = new Image(); bulletImg.src = 'attack.webp';
        const player = { x: 70, y: 350, width: 55, height: 55, gravity: 0.24, velocity: 0, jump: -7.2 };

        function updateVolume() { 
            data.bgmVol = parseFloat(document.getElementById('bgm-vol').value);
            data.sfxVol = parseFloat(document.getElementById('sfx-vol').value);
            bgm.volume = data.bgmVol;
            saveData(); 
        }

        function playSound(f, t, d, s=false) {
            const ac = new (window.AudioContext || window.webkitAudioContext)();
            const o = ac.createOscillator(); const g = ac.createGain();
            o.type = t; o.frequency.setValueAtTime(f, ac.currentTime);
            if (s) o.frequency.exponentialRampToValueAtTime(f * 2.5, ac.currentTime + d);
            g.gain.setValueAtTime(data.sfxVol * 0.1, ac.currentTime);
            o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime + d);
        }

        function openPage(id) {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            if(id !== 'none') document.getElementById(id).style.display = 'flex';
            if(id === 'gacha-ui') renderCollection();
            updateDataUI();
        }

        function updateDataUI() {
            document.getElementById('start-total-coin').innerText = data.coins;
            document.getElementById('total-hold-coin').innerText = data.coins;
            document.querySelectorAll('.coin-val').forEach(el => el.innerText = data.coins);
            document.getElementById('main-best-score').innerText = `ìµœê³  ê¸°ë¡: ${data.highscore}`;
            const btn = document.getElementById('buy-yuzu-btn');
            if (data.collection.includes('proud')) { btn.innerText = "êµ¬ë§¤ ì™„ë£Œ"; btn.disabled = true; btn.style.background = "#555"; } 
            else { btn.innerText = "êµ¬ë§¤ / 1000 ì½”ì¸"; btn.disabled = false; btn.style.background = "var(--prestige-gold)"; }
        }

        // [ë²„ê·¸ í”½ìŠ¤] ê°€ì±  í™•ë¥  ê· ë“±í™” ë° ì‘ë™ ë³´ì¥
        function drawGacha() {
            if (data.coins < 50) { alert("ì½”ì¸ì´ ë¶€ì¡±í•´ìš”!"); return; }
            data.coins -= 50;
            // Math.random()ì„ ì‚¬ìš©í•˜ì—¬ ITEM_LISTì˜ ëª¨ë“  ìš”ì†Œê°€ ë™ì¼í•œ í™•ë¥ (1/6)ì„ ê°€ì§
            const randomIndex = Math.floor(Math.random() * ITEM_LIST.length);
            const picked = ITEM_LIST[randomIndex];
            
            if (data.collection.includes(picked.id)) {
                data.coins += 10;
                alert(`ì¤‘ë³µ! [${picked.name}] -> 10 Coin í˜ì´ë°±!`);
            } else {
                data.collection.push(picked.id);
                alert(`NEW! [${picked.name}] íšë“!`);
            }
            saveData();
            renderCollection();
            updateDataUI();
        }

        function buyPrestige() {
            if (data.coins < 1000 || data.collection.includes('proud')) return;
            data.coins -= 1000; data.collection.push('proud');
            saveData(); renderCollection(); updateDataUI();
        }

        function renderCollection() {
            const grid = document.getElementById('collection-grid'); grid.innerHTML = '';
            ITEM_LIST.forEach(item => grid.appendChild(createItemSlot(item)));
            const prestigeSlot = document.getElementById('proud-yuzu-slot'); prestigeSlot.innerHTML = '';
            prestigeSlot.appendChild(createItemSlot(PRESTIGE_ITEM));
        }

        function createItemSlot(item) {
            const isOwned = data.collection.includes(item.id);
            const isActive = data.activeItems.includes(item.id);
            const slot = document.createElement('div');
            slot.className = `item-slot ${isOwned ? 'owned' : ''} ${isActive ? 'active' : ''}`;
            slot.innerHTML = `<img src="${item.img}"><span class="name">${isOwned ? item.name : '???'}</span><span class="desc">${isOwned ? item.desc : (item.id === 'proud' ? 'ëª…ì˜ˆ ì •ê°€' : 'ë¯¸íšë“')}</span>`;
            slot.onclick = () => { if(isOwned) { if(isActive) data.activeItems = data.activeItems.filter(i => i !== item.id); else data.activeItems.push(item.id); saveData(); renderCollection(); } };
            return slot;
        }

        function saveData() {
            localStorage.setItem('yuzuCoins', data.coins);
            localStorage.setItem('yuzuCollection', JSON.stringify(data.collection));
            localStorage.setItem('yuzuActiveItems', JSON.stringify(data.activeItems));
            localStorage.setItem('yuzuHighScore', data.highscore);
            localStorage.setItem('yuzuBgmVol', data.bgmVol);
            localStorage.setItem('yuzuSfxVol', data.sfxVol);
        }

        function prepareGame() {
            openPage('none'); resetGame();
            let count = 3;
            const cntUI = document.getElementById('count-ui');
            const timer = setInterval(() => {
                if (count >= 0) { cntUI.innerText = count === 0 ? "GO!" : count; cntUI.style.display = 'flex'; playSound(523, 'sine', 0.1); count--; }
                else { 
                    clearInterval(timer); cntUI.style.display = 'none'; 
                    gameState = 'PLAYING'; 
                    // [ë²„ê·¸ í”½ìŠ¤] BGMì„ ì²˜ìŒë¶€í„° ì¬ìƒ
                    bgm.currentTime = 0;
                    bgm.play(); 
                    animate(); 
                }
            }, 800);
        }

        function resetGame() {
            player.y = 350; player.velocity = 0;
            pipes = []; bullets = []; enemies = []; coins = [];
            score = 0; sessionCoins = 0; frameCount = 0;
            gameSpeed = 2.5; currentMach = 1; invincible = 0;
            lives = data.activeItems.includes('cutlet') ? 4 : 3;
            canRevive = data.activeItems.includes('yuzudoro');
            bananaCounter = 0; hoverTime = 2000; isHovering = false;
            document.getElementById('hover-bar').style.display = data.activeItems.includes('altman') ? 'block' : 'none';
            updateHUD();
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `â­ ${score}`;
            document.getElementById('life-display').innerText = "â¤ï¸".repeat(Math.max(0, lives));
            document.getElementById('current-coin').innerText = sessionCoins;
            document.getElementById('total-hold-coin').innerText = data.coins;
            
            const newMach = 1 + Math.floor(score / 25);
            if (newMach > currentMach) {
                currentMach = newMach;
                if (gameSpeed < MAX_GAME_SPEED) gameSpeed += 0.5;
                document.getElementById('mach-display').innerText = `ğŸš€ ë§ˆí•˜ ${currentMach}`;
                playSound(880, 'triangle', 0.2);
            }
            // [ë°¸ëŸ°ìŠ¤] 1000ì  í´ë¦¬ì–´ ì²´í¬
            if (score >= 1000) { gameClear(); }
        }

        function drawVisuals() {
            let colorA = '#0f0c29', colorB = '#302b63', colorC = '#24243e';

            // [ë°¸ëŸ°ìŠ¤] ë¬´ì§€ê°œ ì—°ì¶œ ëª©í‘œì¹˜ 1000ìœ¼ë¡œ í•˜í–¥ ì¡°ì •
            if (score >= 1000) {
                const hue = (frameCount % 360);
                colorA = `hsl(${hue}, 50%, 15%)`;
                colorB = `hsl(${(hue + 60) % 360}, 50%, 25%)`;
                colorC = `hsl(${(hue + 120) % 360}, 50%, 15%)`;
            } else if (score >= 100) { // 100ì  ë‹¨ìœ„ë¡œ ë°°ê²½ìƒ‰ì´ ëˆˆì— ë„ê²Œ ë³€í•¨
                const stage = Math.floor(score / 100);
                const shift = stage * 30;
                colorA = `hsl(${240 + shift}, 50%, 10%)`;
                colorB = `hsl(${260 + shift}, 40%, 20%)`;
                colorC = `hsl(${280 + shift}, 50%, 10%)`;
            }

            let bgGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGrad.addColorStop(0, colorA); bgGrad.addColorStop(0.5, colorB); bgGrad.addColorStop(1, colorC);
            ctx.fillStyle = bgGrad; ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            for(let i=0; i<20; i++) {
                let x = (i * 47 + frameCount * 0.5) % canvas.width;
                let y = (i * 153) % canvas.height;
                ctx.beginPath(); ctx.arc(x, y, 1.2, 0, Math.PI*2); ctx.fill();
            }
        }

        function drawPipe(x, y) {
            let pipeGrad = ctx.createLinearGradient(x, 0, x + 70, 0);
            pipeGrad.addColorStop(0, '#4facfe'); pipeGrad.addColorStop(0.5, '#00f2fe'); pipeGrad.addColorStop(1, '#4facfe');
            ctx.shadowBlur = 12; ctx.shadowColor = '#00f2fe';
            ctx.fillStyle = pipeGrad; ctx.fillRect(x, 0, 70, y); ctx.fillRect(x, y + 260, 70, canvas.height);
            ctx.shadowBlur = 0; ctx.fillStyle = "white"; ctx.fillRect(x - 3, y - 12, 76, 12); ctx.fillRect(x - 3, y + 260, 76, 12);
        }

        function gameClear() {
            gameState = 'STOP'; bgm.pause();
            data.coins += sessionCoins + 500; // í´ë¦¬ì–´ ë³´ë„ˆìŠ¤
            if(score > data.highscore) data.highscore = score;
            saveData();
            alert("âœ¨ CONGRATULATIONS! âœ¨\n1000ì  ë„ë‹¬! ìœ ì¦ˆ ëŒ€ì‹œ í´ë¦¬ì–´!\në³´ë„ˆìŠ¤ ì½”ì¸ 500ê°œë¥¼ íšë“í–ˆìŠµë‹ˆë‹¤!");
            openPage('start-ui');
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            drawVisuals();
            if (invincible > 0) invincible--;

            if (isHovering && hoverTime > 0) {
                player.velocity = 0; hoverTime -= 16.6; 
                document.getElementById('hover-fill').style.width = (hoverTime / 2000 * 100) + '%';
                if (hoverTime <= 0) isHovering = false;
            } else { player.velocity += player.gravity; player.y += player.velocity; }

            if (player.y + player.height > canvas.height) { gameOver(); return; }
            if (player.y < 0) { player.y = 0; player.velocity = 0; }
            ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);

            if (frameCount % 140 === 0) {
                const py = Math.random() * (canvas.height - 450) + 100;
                pipes.push({ x: 500, y: py, passed: false });
                if (Math.random() < 0.4) coins.push({ x: 535, y: py + 130 });
            }

            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= gameSpeed;
                ctx.fillStyle = "gold"; ctx.beginPath(); ctx.arc(coins[i].x, coins[i].y, 12, 0, Math.PI*2); ctx.fill();
                if (Math.hypot(player.x+(player.width/2)-coins[i].x, player.y+(player.height/2)-coins[i].y) < 35) {
                    sessionCoins++; updateHUD(); playSound(1200, 'sine', 0.05); coins.splice(i, 1);
                } else if (coins[i].x < -30) coins.splice(i, 1);
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed; drawPipe(pipes[i].x, pipes[i].y);
                if (!pipes[i].passed && pipes[i].x + 70 < player.x) { 
                    score++; pipes[i].passed = true; 
                    if (data.activeItems.includes('banana')) {
                        bananaCounter++;
                        if (bananaCounter >= 50 && lives < 4) { lives++; playSound(1000, 'sine', 0.2); bananaCounter = 0; }
                    }
                    updateHUD(); 
                }
                if (invincible === 0 && player.x+8 < pipes[i].x+70 && player.x+player.width-8 > pipes[i].x && (player.y+8 < pipes[i].y || player.y+player.height-8 > pipes[i].y+260)) takeDamage();
                if (pipes[i].x < -80) pipes.splice(i, 1);
            }

            if (frameCount % 300 === 0 && score >= 40) {
                const sy = Math.random() * 500 + 100;
                warningLabel.style.top = sy + "px"; warningLabel.style.display = "block";
                setTimeout(() => { warningLabel.style.display = "none"; if(gameState==='PLAYING') enemies.push({ x: 500, y: sy }); }, 800);
            }
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].vx; bullets[i].y += bullets[i].vy;
                ctx.drawImage(bulletImg, bullets[i].x, bullets[i].y, 60, 40);
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i] && bullets[i].x < enemies[j].x + 55 && bullets[i].x + 60 > enemies[j].x && bullets[i].y < enemies[j].y + 55 && bullets[i].y + 40 > enemies[j].y) {
                        if(data.activeItems.includes('lemon') || Math.random() < 0.4) { sessionCoins += 2; updateHUD(); }
                        enemies.splice(j, 1); bullets.splice(i, 1); playSound(800, 'sine', 0.05); break;
                    }
                }
                if (bullets[i] && (bullets[i].x > 500 || bullets[i].y < 0 || bullets[i].y > 750)) bullets.splice(i, 1);
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= (gameSpeed + 1.5); ctx.drawImage(enemyImg, enemies[i].x, enemies[i].y, 55, 55);
                if (invincible === 0 && player.x < enemies[i].x+45 && player.x+45 > enemies[i].x && player.y < enemies[i].y+45 && player.y+45 > enemies[i].y) {
                    takeDamage(); enemies.splice(i, 1);
                } else if (enemies[i].x < -60) enemies.splice(i, 1);
            }

            frameCount++; requestAnimationFrame(animate);
        }

        function fireBullet() {
            if (gameState !== 'PLAYING') return;
            const bx = player.x + 40, by = player.y + 15; playSound(400, 'sine', 0.2, true);
            if (data.activeItems.includes('tangerine')) { bullets.push({ x: bx, y: by, vx: 15, vy: -3 }, { x: bx, y: by, vx: 15, vy: 0 }, { x: bx, y: by, vx: 15, vy: 3 }); } 
            else bullets.push({ x: bx, y: by, vx: 15, vy: 0 });
        }

        function takeDamage() { 
            lives--; invincible = 90; playSound(200, 'square', 0.3); updateHUD(); 
            if (lives <= 0) {
                if (canRevive) { canRevive = false; lives = 1; invincible = 150; playSound(1500, 'sine', 0.5); updateHUD(); } 
                else gameOver(); 
            } 
        }

        function gameOver() { 
            gameState = 'STOP'; bgm.pause(); bgm.currentTime = 0; // ê²Œì„ ì˜¤ë²„ ì‹œì—ë„ ë¦¬ì…‹
            data.coins += sessionCoins; if(score > data.highscore) data.highscore = score; 
            saveData(); openPage('start-ui'); 
        }

        window.addEventListener('keydown', (e) => { 
            if (gameState==='PLAYING') { 
                if (e.code==='Space') { player.velocity=player.jump; isHovering = false; e.preventDefault(); } 
                if (e.code==='KeyQ') fireBullet(); if (e.code==='KeyW' && data.activeItems.includes('altman') && hoverTime > 0) isHovering = true;
            } 
        });
        window.addEventListener('keyup', (e) => { if (e.code==='KeyW') isHovering = false; });
        window.addEventListener('mousedown', (e) => { 
            if (gameState==='PLAYING') { if (e.button===0) { player.velocity=player.jump; isHovering = false; } if (e.button===2) {e.preventDefault(); fireBullet();} } 
        });
        window.onload = () => { updateDataUI(); };
    </script>
</body>
