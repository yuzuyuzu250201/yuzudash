<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yuzu Dash</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #ffda44; --accent-color: #ff7eb3; --bg-color: #a2d2ff; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2b2d42; font-family: 'Gamja Flower', cursive; overflow: hidden; }
        #game-container { position: relative; width: 400px; height: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-radius: 30px; overflow: hidden; }
        canvas { background: var(--bg-color); display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.4); color: white; z-index: 10; backdrop-filter: blur(4px); }
        #start-ui { background: linear-gradient(135deg, rgba(255,218,68,0.9), rgba(255,126,179,0.9)); }
        h1 { font-size: 60px; margin: 0; text-shadow: 3px 3px 0px #ff7eb3; }
        #best-score-ui { font-size: 20px; margin-bottom: 20px; color: #fff; }
        #count-ui { font-size: 100px; font-weight: bold; display: none; background: transparent; }
        .btn { padding: 15px 40px; font-size: 28px; cursor: pointer; background: white; color: #ff7eb3; border: none; border-radius: 50px; font-family: 'Gamja Flower', cursive; box-shadow: 0 8px 0px #e6e6e6; transition: 0.1s; }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0px #e6e6e6; }
        #hud-top { position: absolute; top: 20px; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: flex-start; color: white; font-size: 24px; pointer-events: none; z-index: 5; box-sizing: border-box; }
        .hud-group { display: flex; flex-direction: column; gap: 5px; align-items: flex-end; }
        .hud-item { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; border: 2px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud-top">
            <div id="life-display" class="hud-item">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div class="hud-group">
                <div class="hud-item" id="best-display">ÏµúÍ≥†: 0</div>
                <div class="hud-item" id="mach-display">üöÄ ÎßàÌïò 1</div>
                <div class="hud-item" id="score-display">‚≠ê 0 / 5000</div>
            </div>
        </div>

        <div id="start-ui" class="overlay">
            <h1>Yuzu Dash</h1>
            <div id="best-score-ui">ÏµúÍ≥† Í∏∞Î°ù: 0</div>
            <button class="btn" onclick="prepareGame()">ÎπÑÌñâ ÏãúÏûë!</button>
            <p style="font-size:14px; margin-top:10px;">QÌÇ§ ÎòêÎäî Ïö∞ÌÅ¥Î¶≠ÏúºÎ°ú Í≥µÍ≤©!</p>
        </div>

        <div id="count-ui" class="overlay"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startUI = document.getElementById('start-ui');
        const countUI = document.getElementById('count-ui');
        const machDisplay = document.getElementById('mach-display');
        const scoreDisplay = document.getElementById('score-display');
        const lifeDisplay = document.getElementById('life-display');
        const bestUI = document.getElementById('best-score-ui');
        const bestHUD = document.getElementById('best-display');

        let gameState = 'STOP';
        let score = 0, lives = 3, gameSpeed = 2.0, invincible = 0, frameCount = 0;
        
        // Ïù¥ÎØ∏ÏßÄ Î°úÎìú
        const yuzuImg = new Image(); yuzuImg.src = 'yuzu.webp';
        const enemyImg = new Image(); enemyImg.src = 'enemy_wildyuzu.webp';
        const attackImg = new Image(); attackImg.src = 'attack.webp';

        const player = { x: 60, y: 300, width: 45, height: 45, gravity: 0.22, velocity: 0, jump: -6.5, maxVelocity: 6 };
        const pipes = [], enemies = [], bullets = [], warnings = [];
        const pipeWidth = 60, pipeGap = 220;

        // ÏÇ¨Ïö¥Îìú ÏãúÏä§ÌÖú
        function playSound(freq, type, duration, volume = 0.05) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        // Ï¥àÍ∏∞ ÏµúÍ≥† Í∏∞Î°ù Î∂àÎü¨Ïò§Í∏∞
        let highScore = localStorage.getItem('yuzuHighScore') || 0;
        updateBestDisplay();

        function updateBestDisplay() {
            bestUI.innerText = `ÏµúÍ≥† Í∏∞Î°ù: ${highScore}`;
            bestHUD.innerText = `ÏµúÍ≥†: ${highScore}`;
        }

        function prepareGame() {
            startUI.style.display = 'none';
            countUI.style.display = 'flex';
            resetGame();
            let count = 3;
            countUI.innerText = count;
            const timer = setInterval(() => {
                count--;
                if (count >= 0) {
                    countUI.innerText = count === 0 ? "GO!" : count;
                    playSound(count === 0 ? 1046 : 523, 'sine', 0.3);
                } else {
                    clearInterval(timer);
                    countUI.style.display = 'none';
                    gameState = 'PLAYING';
                    animate();
                }
            }, 800);
        }

        function resetGame() {
            player.y = 300; player.velocity = 0;
            pipes.length = 0; enemies.length = 0; bullets.length = 0; warnings.length = 0;
            score = 0; lives = 3; gameSpeed = 2.0; invincible = 0; frameCount = 0;
            updateHUD();
        }

        function updateHUD() {
            scoreDisplay.innerText = `‚≠ê ${score} / 5000`;
            const machValue = 1 + Math.floor(score / 50);
            const currentMach = parseInt(machDisplay.innerText.replace(/[^0-9]/g, ""));
            if (machValue > currentMach) {
                playSound(880, 'triangle', 0.2, 0.1); // ÎßàÌïò ÏÉÅÏäπ Îù†ÎßÅ!
            }
            machDisplay.innerText = `üöÄ ÎßàÌïò ${machValue}`;
            lifeDisplay.innerText = "‚ù§Ô∏è".repeat(lives);
        }

        function shoot() {
            if (gameState !== 'PLAYING') return;
            bullets.push({ x: player.x + player.width, y: player.y + player.height/2 - 10, w: 30, h: 20 });
            playSound(1200, 'sine', 0.1, 0.03);
        }

        function animate() {
            if (gameState !== 'PLAYING') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (invincible > 0) invincible--;

            // ÌîåÎ†àÏù¥Ïñ¥ Î¨ºÎ¶¨
            player.velocity += player.gravity;
            if (player.velocity > player.maxVelocity) player.velocity = player.maxVelocity;
            player.y += player.velocity;

            // ÌîåÎ†àÏù¥Ïñ¥ Í∑∏Î¶¨Í∏∞
            ctx.save();
            if (invincible % 10 < 5) {
                ctx.setLineDash([8, 4]); ctx.strokeStyle = 'white'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, 35, 0, Math.PI * 2); ctx.stroke();
                ctx.drawImage(yuzuImg, player.x, player.y, player.width, player.height);
            }
            ctx.restore();

            // ÌååÏù¥ÌîÑ Î°úÏßÅ
            if (frameCount % 140 === 0) {
                let pipeY = Math.random() * (canvas.height - pipeGap - 150) + 75;
                pipes.push({ x: canvas.width, y: pipeY, passed: false });
            }
            pipes.forEach((p, i) => {
                p.x -= gameSpeed;
                ctx.fillStyle = '#77b255';
                ctx.fillRect(p.x, 0, pipeWidth, p.y);
                ctx.fillRect(p.x, p.y + pipeGap, pipeWidth, canvas.height);
                if (!p.passed && p.x + pipeWidth < player.x) {
                    score++; p.passed = true;
                    if (score % 50 === 0) gameSpeed += 0.3;
                    if (score > highScore) { highScore = score; localStorage.setItem('yuzuHighScore', highScore); updateBestDisplay(); }
                    updateHUD();
                    if (score >= 5000) gameClear();
                }
                if (invincible === 0 && player.x < p.x + pipeWidth && player.x + player.width > p.x && (player.y < p.y || player.y + player.height > p.y + pipeGap)) takeDamage();
            });

            // Î∞©Ìï¥Íæº(ÏôÄÏùºÎìú Ïú†Ï¶à) ÏãúÏä§ÌÖú
            if (frameCount % 300 === 0) { // ÏïΩ 5Ï¥àÎßàÎã§
                let targetY = Math.random() * (canvas.height - 50);
                warnings.push({ y: targetY, timer: 60 });
                playSound(300, 'square', 0.2, 0.05);
            }
            warnings.forEach((w, i) => {
                w.timer--;
                ctx.fillStyle = 'red'; ctx.font = 'bold 30px Arial';
                if (w.timer % 10 < 5) ctx.fillText('‚ö†Ô∏è', canvas.width - 40, w.y + 30);
                if (w.timer <= 0) {
                    enemies.push({ x: canvas.width, y: w.y, w: 45, h: 45 });
                    warnings.splice(i, 1);
                }
            });

            enemies.forEach((e, i) => {
                e.x -= gameSpeed * 2.5;
                ctx.drawImage(enemyImg, e.x, e.y, e.w, e.h);
                if (invincible === 0 && player.x < e.x + e.w && player.x + player.width > e.x && player.y < e.y + e.h && player.y + player.height > e.y) {
                    enemies.splice(i, 1); takeDamage();
                }
                if (e.x + e.w < 0) enemies.splice(i, 1);
            });

            // Í≥µÍ≤© ÏãúÏä§ÌÖú
            bullets.forEach((b, bi) => {
                b.x += 7;
                ctx.drawImage(attackImg, b.x, b.y, b.w, b.h);
                enemies.forEach((e, ei) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        enemies.splice(ei, 1); bullets.splice(bi, 1);
                        playSound(600, 'sine', 0.1, 0.05);
                    }
                });
                if (b.x > canvas.width) bullets.splice(bi, 1);
            });

            if (player.y + player.height > canvas.height || player.y < 0) { if (invincible === 0) takeDamage(); player.y = 300; }
            
            pipes.filter(p => p.x + pipeWidth > 0);
            frameCount++;
            requestAnimationFrame(animate);
        }

        function takeDamage() {
            lives--; invincible = 90; playSound(150, 'square', 0.3); updateHUD();
            if (lives <= 0) gameOver();
        }

        function gameOver() {
            gameState = 'STOP';
            alert(`Í≤åÏûÑ Ïò§Î≤Ñ! ÏµúÏ¢Ö Ï†êÏàò: ${score}`);
            startUI.style.display = 'flex';
        }

        function gameClear() {
            gameState = 'STOP';
            alert("üéä 5,000Ï†ê ÎèåÌåå! Ïú†Ï¶à ÎåÄÏâ¨ ÌÅ¥Î¶¨Ïñ¥! üéä");
            startUI.style.display = 'flex';
        }

        // Ïª®Ìä∏Î°§
        window.addEventListener('mousedown', (e) => {
            if (e.button === 0) { if (gameState === 'PLAYING') player.velocity = player.jump; }
            else if (e.button === 2) { shoot(); }
        });
        window.addEventListener('contextmenu', (e) => e.preventDefault()); // Ïö∞ÌÅ¥Î¶≠ Î©îÎâ¥ Î∞©ÏßÄ
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') player.velocity = player.jump;
            if (e.code === 'KeyQ') shoot();
        });

    </script>
</body>
</html>
